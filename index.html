        body {

            background-size: cover; min-height: 100vh;

        .card { 
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            padding: 20px; border-radius: 24px; margin: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; color: white; text-shadow: 0 2px 12px rgba(0,0,0,0.5); padding: 45px 20px 10px; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 800; }

        /* èˆªç­èˆ‡è¡Œç¨‹æ¨£å¼ */
        .flight-card { background: var(--flight-bg); border-radius: 20px; padding: 18px; margin: 15px; color: white; }
        .trip-item { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 18px 0; }

        /* æ‡¸æµ®æŒ‰éˆ• (FAB) */
        .fab {
            position: fixed; bottom: 110px; right: 25px;
            width: 60px; height: 60px; background: var(--accent);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 999; cursor: pointer;
        }

        /* å½ˆçª—å°å¡ (Modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 2000;
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-card { width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; }

        /* æˆå“¡é¸å–èˆ‡ä»˜æ¬¾äººæ¨£å¼ */
        .member-chip { padding: 8px 16px; border-radius: 20px; background: #eee; font-size: 13px; cursor: pointer; margin: 4px; display: inline-block; transition: 0.3s; }
        .member-chip.selected { background: var(--accent); color: white; }
        select { width: 100%; padding: 12px; border-radius: 12px; border: none; background: rgba(255,255,255,0.8); margin: 8px 0; }

        /* å°è¦½åˆ— */
        .nav-bar { 
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); height: 75px; border-radius: 37px; display: flex; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 1000;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #95a5a6; }
        .nav-item.active { color: var(--accent); font-weight: bold; }

        input { width: 100%; padding: 12px; margin: 6px 0; border: none; border-radius: 12px; background: rgba(255,255,255,0.8); box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header"><h1>Qiao æ—…éŠèªŒ</h1></div>

    <div id="tab-home" class="tab-content active">
        <div id="flight-display"></div>
        <div class="card">
            <strong>âš™ï¸ æ—…ç¨‹è¨­å®š</strong>
            <input type="text" id="setup-trip-name" placeholder="æ—…è¡Œåç¨±">
            <input type="text" id="setup-members" placeholder="æˆå“¡ (ç”¨é€—è™Ÿéš”é–‹)">
            <button onclick="saveSettings()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:12px; margin-top:10px;">å„²å­˜è¨­å®š</button>
        </div>
    </div>

    <div id="tab-plan" class="tab-content">
        <div class="card"><div id="trip-list"></div></div>
        <div class="fab" onclick="openModal()"><i class="fas fa-plus"></i></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="card modal-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <strong id="modal-title">æ–°å¢è¡Œç¨‹/èŠ±è²»</strong>
                <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer;"></i>
            </div>
            <input type="hidden" id="edit-id">
            <input type="date" id="date">
            <div style="display:flex; gap:10px;"><input type="time" id="start-time"><input type="time" id="end-time"></div>
            <input type="text" id="activity" placeholder="åœ°é»/æ´»å‹•åç¨±">
            <hr style="opacity:0.2; margin:15px 0;">
            <input type="number" id="cost" placeholder="èŠ±è²»é‡‘é¡ (é¸å¡«)">
            
            <label style="font-size:12px; color:#666;">èª°ä»˜çš„éŒ¢ï¼Ÿ</label>
            <select id="payer-select"></select>

            <label style="font-size:12px; color:#666;">èª°è¦åˆ†æ”¤ï¼Ÿ (é»é¸æˆå“¡)</label>
            <div id="member-selection-area"></div>
            
            <button onclick="saveTrip()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:12px; margin-top:15px; font-weight:bold;">å„²å­˜ç´€éŒ„</button>
        </div>
    </div>

    <div id="tab-split" class="tab-content">
        <div class="card" style="text-align:center;">
            <p>ç¸½æ”¯å‡º</p>
            <h1 id="total-val" style="font-size:36px; color:var(--accent);">$0</h1>
        </div>
        <div class="card">
            <strong style="color:var(--accent);"><i class="fas fa-exchange-alt"></i> æ¸…ç®—å»ºè­°</strong>
            <div id="settlement-list" style="margin-top:15px;"></div>
        </div>
        <div class="card">
            <strong>ğŸ‘¤ å€‹äººæ¶ˆè²»ç¸½è¨ˆ</strong>
            <div id="personal-list"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('tab-home', this)"><i class="fas fa-home"></i><span>é¦–é </span></div>
        <div class="nav-item" onclick="switchTab('tab-plan', this)"><i class="fas fa-calendar-alt"></i><span>è¡Œç¨‹</span></div>
        <div class="nav-item" onclick="switchTab('tab-split', this)"><i class="fas fa-coins"></i><span>åˆ†å¸³</span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = () => { document.getElementById('modal').style.display = 'flex'; };
        window.closeModal = () => { document.getElementById('modal').style.display = 'none'; resetEditor(); };

        window.saveSettings = async () => {
            const members = document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m);
            await setDoc(doc(db, "settings", "currentTrip"), { 
                tripName: document.getElementById('setup-trip-name').value, 
                members: members 
            });
            alert("è¨­å®šå„²å­˜æˆåŠŸ");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                currentMembers = data.members || [];
                // æ›´æ–° UI æˆå“¡é¸å–èˆ‡ä»˜æ¬¾äºº
                let mHtml = ''; let sHtml = '<option value="">-- é¸æ“‡ä»˜æ¬¾äºº --</option>';
                currentMembers.forEach(m => {
                    mHtml += `<div class="member-chip" onclick="this.classList.toggle('selected')">${m}</div>`;
                    sHtml += `<option value="${m}">${m}</option>`;
                });
                document.getElementById('member-selection-area').innerHTML = mHtml;
                document.getElementById('payer-select').innerHTML = sHtml;
            }
        });

        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const selectedMembers = Array.from(document.querySelectorAll('#member-selection-area .member-chip.selected')).map(el => el.innerText);
            const tripData = {
                date: document.getElementById('date').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                payer: document.getElementById('payer-select').value,
                members: selectedMembers,
                updatedAt: new Date()
            };
            if(!tripData.date || !tripData.activity) return alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡åœ°é»");
            if(id) await updateDoc(doc(db, "trips", id), tripData);
            else { tripData.createdAt = new Date(); await addDoc(collection(db, "trips"), tripData); }
            closeModal();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            ['date','start-time','end-time','activity','cost','payer-select'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('#member-selection-area .member-chip').forEach(c => c.classList.remove('selected'));
        };

        window.editTrip = (id, d, st, et, a, c, p, ms) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('date').value = d; document.getElementById('start-time').value = st;
            document.getElementById('end-time').value = et; document.getElementById('activity').value = a;
            document.getElementById('cost').value = c; document.getElementById('payer-select').value = p;
            const mList = ms ? ms.split(',') : [];
            document.querySelectorAll('#member-selection-area .member-chip').forEach(chip => {
                if(mList.includes(chip.innerText)) chip.classList.add('selected');
                else chip.classList.remove('selected');
            });
            openModal();
        };

        onSnapshot(query(collection(db, "trips"), orderBy("date", "asc"), orderBy("startTime", "asc")), (snapshot) => {
            let listHtml = '', total = 0, balances = {};
            currentMembers.forEach(m => balances[m] = 0);

            snapshot.forEach(docSnap => {
                const d = docSnap.data(); const ms = d.members || [];
                total += d.cost;
                if(d.cost > 0 && d.payer && ms.length > 0) {
                    const share = d.cost / ms.length;
                    balances[d.payer] += d.cost; // ä»˜æ¬¾äººå…ˆåŠ å›ç¸½é¡
                    ms.forEach(m => balances[m] -= share); // æ¯å€‹åƒèˆ‡è€…æ‰£é™¤åˆ†æ”¤
                }

                listHtml += `
                    <div class="trip-item">
                        <small>${d.date} ${d.startTime}</small><br>
                        <b style="font-size:18px;">${d.activity}</b><br>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:8px;">
                            <div onclick="editTrip('${docSnap.id}','${d.date}','${d.startTime}','${d.endTime}','${d.activity}',${d.cost},'${d.payer}','${ms.join(',')}')" style="color:var(--accent); font-weight:bold; cursor:pointer; background:white; padding:5px 15px; border-radius:10px; border:1px solid var(--accent);">ç·¨è¼¯ / è¨˜å¸³</div>
                            ${d.cost > 0 ? `<span>$${d.cost} (${d.payer}ä»˜)</span>` : ''}
                        </div>
                    </div>`;
            });

            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            
            // åˆ†å¸³æ ¸å¿ƒæ¼”ç®—æ³•
            let debtors = [], creditors = [];
            for (let m in balances) {
                if (balances[m] > 1) creditors.push({ name: m, amount: balances[m] });
                else if (balances[m] < -1) debtors.push({ name: m, amount: Math.abs(balances[m]) });
            }

            let settleHtml = '';
            debtors.forEach(d => {
                creditors.forEach(c => {
                    if (d.amount > 0 && c.amount > 0) {
                        let pay = Math.min(d.amount, c.amount);
                        settleHtml += `<div style="padding:10px 0; border-bottom:1px solid #eee;">ğŸ’° <b>${d.name}</b> éœ€æ”¯ä»˜ <b>$${Math.round(pay)}</b> çµ¦ <b>${c.name}</b></div>`;
                        d.amount -= pay; c.amount -= pay;
                    }
                });
            });
            document.getElementById('settlement-list').innerHTML = settleHtml || '<p style="color:#999;">ç›®å‰å¸³å‹™å¹³è¡¡</p>';
        });
    </script>
</body>
</html>
