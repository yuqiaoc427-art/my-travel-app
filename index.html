            <input type="text" id="setup-members" placeholder="æˆå“¡åå­— (é€—è™Ÿéš”é–‹ï¼Œä¾‹ï¼šå°æ˜,ç¾ç¾)">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.saveSettings = async () => {
            const name = document.getElementById('setup-trip-name').value;
            const members = document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m);
            await setDoc(doc(db, "settings", "currentTrip"), { tripName: name, members: members });
            alert("è¨­å®šæˆåŠŸï¼");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('top-title').innerText = data.tripName;
                document.getElementById('display-members').innerText = "æˆå“¡ï¼š" + data.members.join(', ');
                currentMembers = data.members;
                let html = '';
                data.members.forEach(m => html += `<label style="font-size:12px;"><input type="checkbox" class="trip-mem-cb" value="${m}">${m}</label>`);
                document.getElementById('dynamic-member-selection').innerHTML = html;
            }
        });

        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const tripData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                members: Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value),
                updatedAt: new Date()
            };
            if(id) await updateDoc(doc(db, "trips", id), tripData);
            else { tripData.createdAt = new Date(); await addDoc(collection(db, "trips"), tripData); }
            resetEditor();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            ['date', 'time', 'activity', 'cost'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = false);
        };

        window.editTrip = (id, d, t, a, c, mStr) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('date').value = d; document.getElementById('time').value = t;
            document.getElementById('activity').value = a; document.getElementById('cost').value = c || '';
            const mList = mStr.split(',');
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = mList.includes(cb.value));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        onSnapshot(query(collection(db, "trips"), orderBy("date", "asc"), orderBy("time", "asc")), (snapshot) => {
            let listHtml = '', total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snapshot.forEach(docSnap => {
                const d = docSnap.data(); const ms = d.members || []; const pCost = ms.length > 0 ? d.cost / ms.length : 0;
                total += d.cost; ms.forEach(m => { if(pTotal[m]!==undefined) pTotal[m] += pCost; });
                listHtml += `<div class="trip-item">
                    <div><small>${d.date} ${d.time}</small><br><b>${d.activity}</b></div>
                    <div style="text-align:right;">
                        ${d.cost > 0 ? `<span class="cost-badge">$${d.cost}</span>` : `<small style="color:#aaa">æœªè¨˜å¸³</small>`}<br>
                        <span style="font-size:10px; cursor:pointer; color:#3498db;" onclick="editTrip('${docSnap.id}','${d.date}','${d.time}','${d.activity}',${d.cost},'${ms.join(',')}')">è¨˜å¸³/ç·¨è¼¯</span>
                    </div>
                </div>`;
            });
            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let pHtml = ''; Object.keys(pTotal).forEach(m => pHtml += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = pHtml;
        });

        window.saveLink = async () => {
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            await addDoc(collection(db, "links"), { name, url, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snapshot) => {
            let html = '';
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                let fileId = d.url.includes('/d/') ? d.url.split('/d/')[1].split('/')[0] : '';
                let preview = fileId ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" class="preview-img">` : '';
                html += `<div class="card">
                    <div style="display:flex; justify-content:space-between;"><b>${d.name}</b> <a href="${d.url}" target="_blank" style="color:#2c3e50;"><i class="fas fa-external-link-alt"></i></a></div>
                    ${preview}
                </div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });
    </script>
