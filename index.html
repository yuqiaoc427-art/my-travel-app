    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, getDoc, getDocs, where, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE", authDomain: "my-travel-app-b029c.firebaseapp.com", projectId: "my-travel-app-b029c", storageBucket: "my-travel-app-b029c.appspot.com", messagingSenderId: "898590101576", appId: "1:898590101576:web:7c1916bb7ebbada144487d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const WEATHER_KEY = "c8f4d0fbf6c2b1cded4335d40c62d3f5";
        let currentMembers = [], selectedDate = "", exchangeRate = 0.22;
        const typeIcons = { attraction: 'fa-map-marker-alt', hotel: 'fa-hotel', flight: 'fa-plane', breakfast: 'fa-coffee', lunch: 'fa-utensils', dinner: 'fa-moon' };

        // --- è¡Œç¨‹èˆ‡é•·æŒ‰æ‹–æ›³é‚è¼¯ ---
        window.refreshItinerary = async () => {
            if(!selectedDate) return;
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            const snap = await getDocs(q);
            const listEl = document.getElementById('itinerary-list');
            let html = '', docs = snap.docs;
            
            for(let i=0; i<docs.length; i++) {
                const d = docs[i].data(), id = docs[i].id;
                const icon = typeIcons[d.type] || 'fa-map-marker-alt';
                
                // è¨ˆç®—å¡ç‰‡ç›¸å°æ–¼ 00:00 çš„åç§»ä½ç½® (1å°æ™‚ = 50px åŸºæº–)
                const startHour = d.start ? parseInt(d.start.split(':')[0]) : null;
                const startMin = d.start ? parseInt(d.start.split(':')[1]) : 0;
                let topPos = startHour !== null ? (startHour * 50 + startMin * (50/60)) : 0;

                html += `<div class="itinerary-card" data-id="${id}">
                    <div class="delete-btn-tl" onclick="window.deletePlan('${id}')"><i class="fas fa-times-circle"></i></div>
                    <div class="type-icon"><i class="fas ${icon}"></i></div>
                    <div class="info-col">
                        <div class="time-row">${d.start || 'æœªå®š'} - ${d.end || 'æœªå®š'}</div>
                        <div class="location-text">${d.location}</div>
                        ${d.desc ? `<div style="font-size:12px;color:#666;">${d.desc}</div>` : ''}
                    </div>
                    <div class="btn-col">
                        <button class="btn-action" style="background:#3498db" onclick="window.editPlan('${id}')">ç·¨è¼¯</button>
                    </div>
                </div>`;
                if(i < docs.length - 1) {
                    const time = await getCommute(d.location, docs[i+1].data().location);
                    html += `<div class="commute-info"><i class="fas fa-car"></i> ç´„ ${time}</div>`;
                }
            }
            listEl.innerHTML = html || '<p style="text-align:center; color:white; padding:20px;">ç„¡è¡Œç¨‹è¨ˆç•«ã€‚</p>';
            
            // åˆå§‹åŒ–æ‹–æ›³ï¼šé•·æŒ‰ 1000 æ¯«ç§’æ‰å¯ç§»å‹•
            new Sortable(listEl, { 
                animation: 150, 
                delay: 1000, 
                delayOnTouchOnly: true,
                touchStartThreshold: 5,
                ghostClass: 'sortable-ghost'
            });
        };

        // --- åˆ†å¸³ã€åŒ¯ç‡ã€æˆå“¡ç­‰åŠŸèƒ½ (ç¶­æŒåŸä»£ç¢¼) ---
        window.updateConvertHint = () => {
            const amount = Number(document.getElementById('pay-amount').value);
            const curr = document.getElementById('pay-currency').value;
            const hint = document.getElementById('convert-hint');
            if(!amount) { hint.innerText = ""; return; }
            hint.innerText = (curr === 'TWD') ? `â‰ˆ JPY ${(amount / exchangeRate).toFixed(0)}` : `â‰ˆ TWD ${(amount * exchangeRate).toFixed(0)}`;
        };

        window.openPayment = async (id = null) => {
            document.getElementById('edit-expense-id').value = id || "";
            document.getElementById('del-expense-btn').style.display = id ? "block" : "none";
            let opt = '', chk = '';
            currentMembers.forEach(m => {
                opt += `<option value="${m.name}">${m.name}</option>`;
                chk += `<label style="display:block;margin:5px 0;"><input type="checkbox" class="split-cb" value="${m.name}" checked> ${m.name}</label>`;
            });
            document.getElementById('pay-payer').innerHTML = opt;
            document.getElementById('pay-split-list').innerHTML = chk;
            if(id) {
                const ds = await getDoc(doc(db, "expenses", id));
                const d = ds.data();
                document.getElementById('pay-name').value = d.name;
                document.getElementById('pay-amount').value = d.rawAmount || d.amount;
                document.getElementById('pay-currency').value = d.currency || "TWD";
                document.getElementById('pay-payer').value = d.payer;
                document.getElementById('pay-note').value = d.note || "";
                updateConvertHint();
            }
            openModal('modal-payment');
        };

        window.saveExpense = async () => {
            const id = document.getElementById('edit-expense-id').value;
            const currency = document.getElementById('pay-currency').value;
            const rawAmount = Number(document.getElementById('pay-amount').value);
            const amount = (currency === "JPY") ? rawAmount * exchangeRate : rawAmount;
            const data = {
                name: document.getElementById('pay-name').value,
                rawAmount, amount, currency,
                payer: document.getElementById('pay-payer').value,
                splitTo: [...document.querySelectorAll('.split-cb:checked')].map(c => c.value),
                note: document.getElementById('pay-note').value,
                createdAt: serverTimestamp()
            };
            if(id) await updateDoc(doc(db, "expenses", id), data); else await addDoc(collection(db, "expenses"), data);
            closeModal();
        };

        // --- å…¨å±€åˆå§‹åŒ–èˆ‡åŸºæœ¬åŠŸèƒ½ (ç¶­æŒåŸæ¨£) ---
        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        window.saveBaseSettings = async () => { /* ...åŸæœ¬çš„è¨­å®šå„²å­˜ä»£ç¢¼... */ };
        
        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                currentMembers = d.members || [];
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                renderDates(d.start, d.end);
            }
        });

        function renderDates(s, e) {
            if(!s || !e) return;
            let html = '', curr = new Date(s), last = new Date(e);
            while(curr <= last) {
                const dStr = curr.toISOString().split('T')[0], mmdd = (curr.getMonth()+1) + '/' + curr.getDate();
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="window.selectDate('${dStr}')"><b>${mmdd}</b></div>`;
                curr.setDate(curr.getDate() + 1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate) window.selectDate(s);
        }

        window.selectDate = (d) => { selectedDate = d; refreshItinerary(); };

        async function getCommute(o, d) {
            return new Promise(r => {
                const s = new google.maps.DistanceMatrixService();
                s.getDistanceMatrix({ origins: [o], destinations: [d], travelMode: 'DRIVING' }, (res, stat) => {
                    r(stat === 'OK' ? res.rows[0].elements[0].duration.text : "...");
                });
            });
        }
    </script>
