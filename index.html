    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const GOOGLE_KEY = "AIzaSyBZOejBZ46GgLgG8sFbVtuYp6fcqUn44w4";
        const WEATHER_KEY = "c8f4d0fbf6c2b1cded4335d40c62d3f5";

        let currentMembers = [];
        let selectedDate = "";

        // --- åˆå§‹åŒ– Google Places Autocomplete ---
        window.initAutocomplete = () => {
            const input = document.getElementById('plan-location');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setFields(['address_components', 'geometry', 'name']);
        };
        window.onload = initAutocomplete;

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

        // --- é¦–é è¨­å®š ---
        window.saveBaseSettings = async () => {
            const data = {
                tripName: document.getElementById('input-trip-name').value,
                members: document.getElementById('input-members').value.split(',').map(m=>m.trim()).filter(m=>m),
                start: document.getElementById('input-start-date').value,
                end: document.getElementById('input-end-date').value
            };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("æ—…ç¨‹è¨­å®šæˆåŠŸï¼");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æˆ‘çš„æ—…éŠèªŒ";
                document.getElementById('input-trip-name').value = d.tripName || "";
                document.getElementById('input-members').value = (d.members || []).join(", ");
                document.getElementById('input-start-date').value = d.start || "";
                document.getElementById('input-end-date').value = d.end || "";
                currentMembers = d.members || [];
                renderDateButtons(d.start, d.end);
            }
        });

        function renderDateButtons(start, end) {
            if(!start || !end) return;
            let html = '';
            let curr = new Date(start);
            const last = new Date(end);
            while(curr <= last) {
                const dStr = curr.toISOString().split('T')[0];
                const mmdd = (curr.getMonth()+1) + '/' + curr.getDate();
                const day = curr.toLocaleDateString('zh-TW', { weekday: 'short' });
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="selectDate('${dStr}')"><b>${mmdd}</b><span>${day}</span></div>`;
                curr.setDate(curr.getDate() + 1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate && start) selectDate(start);
        }

        window.selectDate = (d) => {
            selectedDate = d;
            document.querySelectorAll('.date-item').forEach(el => {
                const b = el.querySelector('b').innerText;
                const dObj = new Date(d);
                el.classList.toggle('active', b == ((dObj.getMonth()+1)+'/'+dObj.getDate()));
            });
            refreshItinerary();
        };

        // --- å¤©æ°£èˆ‡åœ°åœ– API ---
        async function updateWeather(location) {
            if(!location) return;
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${WEATHER_KEY}&units=metric&lang=zh_tw`);
                const data = await res.json();
                if(data.cod === 200) {
                    document.getElementById('weather-box').innerHTML = `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" width="30"><b>${location}: ${Math.round(data.main.temp)}Â°C</b> <span style="opacity:0.8;">(é«”æ„Ÿ ${Math.round(data.main.feels_like)}Â°C)</span>`;
                }
            } catch (e) { document.getElementById('weather-box').innerText = "å¤©æ°£æš«æ™‚ç„¡æ³•è®€å–"; }
        }

        async function getGoogleCommute(origin, dest) {
            try {
                const url = `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${encodeURIComponent(origin)}&destinations=${encodeURIComponent(dest)}&mode=driving&key=${GOOGLE_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.status === "OK") return data.rows[0].elements[0].duration.text;
                return "15 åˆ†é˜";
            } catch(e) { return "15 åˆ†é˜"; }
        }

        // --- è¡Œç¨‹åŠŸèƒ½ ---
        window.saveItinerary = async () => {
            const data = {
                date: selectedDate,
                location: document.getElementById('plan-location').value,
                start: document.getElementById('plan-start').value,
                end: document.getElementById('plan-end').value
            };
            const id = document.getElementById('edit-id').value;
            if(id) await updateDoc(doc(db, "itinerary", id), data);
            else await addDoc(collection(db, "itinerary"), data);
            closeModal(); refreshItinerary();
        };

        async function refreshItinerary() {
            if(!selectedDate) return;
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            const snap = await getDocs(q);
            let html = '';
            const docs = snap.docs;
            if(docs.length > 0) updateWeather(docs[0].data().location);
            for(let i=0; i<docs.length; i++) {
                const d = docs[i].data();
                const id = docs[i].id;
                html += `<div class="itinerary-card"><div style="flex:1;"><small>${d.start} - ${d.end}</small><br><b style="font-size:18px;">${d.location}</b></div><div style="display:flex; flex-direction:column;"><button class="btn-sm" style="background:#3498db" onclick="editPlan('${id}')">ç·¨è¼¯</button><button class="btn-sm" style="background:#27ae60" onclick="openPayment('${id}')">è¨˜å¸³</button></div></div>`;
                if(i < docs.length - 1) {
                    const time = await getGoogleCommute(d.location, docs[i+1].data().location);
                    html += `<div style="text-align:center; color:white; font-size:12px; margin:5px 0;"><i class="fas fa-car"></i> è»Šç¨‹ ${time}</div>`;
                }
            }
            document.getElementById('itinerary-list').innerHTML = html || '<p style="text-align:center; color:white;">ç„¡è¡Œç¨‹</p>';
        }

        window.editPlan = async (id) => {
            const d = (await getDoc(doc(db, "itinerary", id))).data();
            document.getElementById('edit-id').value = id;
            document.getElementById('plan-location').value = d.location;
            document.getElementById('plan-start').value = d.start;
            document.getElementById('plan-end').value = d.end;
            openModal('modal-itinerary');
        };

        // --- èˆªç­ Boarding Pass ---
        window.saveFlight = async () => {
            const type = document.getElementById('f-type').value;
            await setDoc(doc(db, "flights", type), {
                air: document.getElementById('f-air').value,
                no: document.getElementById('f-no').value,
                from: document.getElementById('f-from').value.toUpperCase(),
                fromT: document.getElementById('f-from-t').value,
                to: document.getElementById('f-to').value.toUpperCase(),
                toT: document.getElementById('f-to-t').value,
                type: type
            });
            closeModal();
        };

        onSnapshot(collection(db, "flights"), (snap) => {
            let html = '';
            snap.forEach(doc => {
                const f = doc.data();
                html += `
                    <div class="boarding-pass">
                        <div class="ticket-top"><span>${f.air}</span><span>${f.type=='go'?'å»ç¨‹èˆªç­':'å›ç¨‹èˆªç­'}</span></div>
                        <div class="ticket-mid">
                            <div style="text-align:left;"><p class="airport-code">${f.from}</p><span class="airport-time">${f.fromT}</span></div>
                            <i class="fas fa-plane" style="color:#eee; font-size:24px;"></i>
                            <div style="text-align:right;"><p class="airport-code">${f.to}</p><span class="airport-time">${f.toT}</span></div>
                        </div>
                        <div class="ticket-btm">
                            <div><span class="ticket-label">èˆªç­</span><b class="ticket-val">${f.no}</b></div>
                            <div><span class="ticket-label">ç™»æ©Ÿå£</span><b class="ticket-val">TBA</b></div>
                            <div><span class="ticket-label">åº§ä½</span><b class="ticket-val">ANY</b></div>
                        </div>
                    </div>`;
            });
            document.getElementById('flight-display-area').innerHTML = html;
        });

        // --- é™„ä»¶é è¦½ä¿®å¾© ---
        window.saveLink = async () => {
            await addDoc(collection(db, "links"), { name: document.getElementById('link-name').value, url: document.getElementById('link-url').value, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };
        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snap) => {
            let html = '';
            snap.forEach(d => {
                const data = d.data();
                let fileId = '';
                if(data.url.includes('/d/')) fileId = data.url.split('/d/')[1].split('/')[0];
                else if(data.url.includes('id=')) fileId = data.url.split('id=')[1].split('&')[0];
                
                let preview = (fileId && !data.url.includes('/folders/')) 
                    ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" class="preview-img">` : '';
                
                html += `<div class="card" style="background:var(--glass); border-radius:20px; padding:15px; margin:10px;"><div style="display:flex;justify-content:space-between;"><b>${data.name}</b><a href="${data.url}" target="_blank" style="color:var(--accent);"><i class="fas fa-external-link-alt"></i></a></div>${preview}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });

        // --- è¨˜å¸³åˆ†æ”¤ ---
        window.openPayment = (id) => {
            document.getElementById('pay-trip-id').value = id;
            let opt = '', chk = '';
            currentMembers.forEach(m => {
                opt += `<option value="${m}">${m}</option>`;
                chk += `<label style="display:block; margin:5px 0;"><input type="checkbox" class="split-cb" value="${m}" checked> ${m}</label>`;
            });
            document.getElementById('pay-payer').innerHTML = opt;
            document.getElementById('pay-split-list').innerHTML = `<p style="font-size:12px;">åˆ†æ”¤å°è±¡ï¼š</p>${chk}`;
            openModal('modal-payment');
        };

        window.saveExpense = async () => {
            const amount = Number(document.getElementById('pay-amount').value);
            await addDoc(collection(db, "expenses"), { amount, payer: document.getElementById('pay-payer').value, splitTo: [...document.querySelectorAll('.split-cb:checked')].map(c => c.value), date: selectedDate });
            alert("è¨˜å¸³æˆåŠŸï¼"); closeModal(); refreshSettlement();
        };

        async function refreshSettlement() {
            const snap = await getDocs(collection(db, "expenses"));
            let total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snap.forEach(d => {
                const data = d.data(); total += data.amount;
                const per = data.amount / data.splitTo.length;
                data.splitTo.forEach(m => pTotal[m] += per);
            });
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let html = '';
            Object.keys(pTotal).forEach(m => html += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = html;
        }
        refreshSettlement();
    </script>
</body>
</html>
