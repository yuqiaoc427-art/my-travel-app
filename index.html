    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.88); --blur: blur(20px); --accent: #1e3c72; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 120px; background: url('https://static.gltjp.com/glt/data/article/21000/20246/20230828_043453_d11a1481_w1920.webp') no-repeat center center fixed; background-size: cover; min-height: 100vh; color: #333; }
        
        /* é é¢åˆ‡æ› */
        .tab-content { display: none; padding: 0 10px; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5); padding: 40px 20px 10px; }
        
        /* ç™»æ©Ÿè­‰é¢¨æ ¼ */
        .boarding-pass { background: #fff; border-radius: 20px; margin: 15px 5px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .ticket-top { background: var(--accent); color: white; padding: 10px 15px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        .ticket-mid { padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed #eee; position: relative; }
        .ticket-mid::before, .ticket-mid::after { content: ''; position: absolute; bottom: -10px; width: 20px; height: 20px; background: #8e9eab; border-radius: 50%; }
        .ticket-mid::before { left: -10px; } .ticket-mid::after { right: -10px; }
        .airport-code { font-size: 28px; font-weight: 800; color: var(--accent); margin: 0; }
        .ticket-btm { padding: 12px 15px; background: #fdfdfd; display: grid; grid-template-columns: repeat(3, 1fr); font-size: 11px; }

        /* æ—¥æœŸæ²è»¸ */
        .date-container { display: flex; overflow-x: auto; padding: 15px 5px; gap: 12px; scrollbar-width: none; }
        .date-item { min-width: 60px; height: 75px; background: var(--glass); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); }
        .date-item.active { background: var(--accent); color: white; }
        .date-item b { font-size: 16px; }
        .date-item span { font-size: 11px; margin-top: 2px; }

        /* è¡Œç¨‹å¡ç‰‡ */
        .itinerary-card { background: var(--glass); backdrop-filter: var(--blur); border-radius: 22px; margin: 10px 0; padding: 18px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .trip-info b { font-size: 18px; display: block; margin-bottom: 4px; }
        .trip-info span { font-size: 12px; color: #666; }
        .commute-tag { text-align: center; font-size: 12px; color: white; background: rgba(0,0,0,0.3); width: fit-content; margin: 5px auto; padding: 4px 12px; border-radius: 20px; }

        /* å³å´æŒ‰éˆ•çµ„ */
        .card-actions { display: flex; flex-direction: column; gap: 8px; }
        .action-btn { padding: 8px 15px; border-radius: 10px; border: none; font-size: 12px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-edit { background: #3498db; }
        .btn-pay { background: #27ae60; }
        .action-btn:active { transform: scale(0.9); }

        /* æµ®å‹•æŒ‰éˆ• */
        .fab { position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 900; }

        /* å½ˆçª—ç³»çµ± */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 85%; max-width: 400px; border-radius: 25px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 14px; }
        .modal-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* å°è¦½åˆ— */
        .nav-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); height: 75px; border-radius: 38px; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; text-decoration: none; font-size: 11px; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header"><h1 id="dynamic-trip-name">æ—…éŠèªŒ</h1></div>

        <div class="card" style="background:var(--glass); border-radius:24px; padding:20px; margin:15px 5px;">
            <strong style="font-size:18px;">æ—…ç¨‹åŸºç¤è¨­å®š</strong>
            <input type="text" id="input-trip-name" placeholder="é€™è¶Ÿæ—…è¡Œçš„åå­—">
            <input type="text" id="input-members" placeholder="æˆå“¡åå­— (ç”¨é€—è™Ÿéš”é–‹)">

    <div id="tab-plan" class="tab-content">

        <div id="weather-box" style="text-align:center; color:white; margin-bottom:15px; font-size:14px;"></div>

    <div id="modal-flight" class="modal-overlay">

            <h3>âœˆï¸ æ–°å¢èˆªç­è³‡è¨Š</h3>
            <select id="f-type"><option value="go">å»ç¨‹èˆªç­</option><option value="back">å›ç¨‹èˆªç­</option></select>
            <input type="text" id="f-air" placeholder="èˆªç©ºå…¬å¸">
            <input type="text" id="f-no" placeholder="èˆªç­è™Ÿç¢¼">
            <div style="display:flex; gap:10px;">
                <input type="text" id="f-from" placeholder="èµ·é£› (TPE)">
                <input type="time" id="f-from-t">
            </div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="f-to" placeholder="æŠµé” (NRT)">
                <input type="time" id="f-to-t">
            </div>
            <button class="modal-btn" style="background:var(--accent); color:white;" onclick="saveFlight()">å„²å­˜ç™»æ©Ÿè­‰</button>

            <h3 id="plan-modal-title">ğŸ“ ç·¨è¼¯è¡Œç¨‹è¨ˆç•«</h3>
            <input type="hidden" id="edit-id">
            <input type="date" id="plan-date">
            <div style="display:flex; gap:10px;">
                <input type="time" id="plan-start">
                <input type="time" id="plan-end">
            </div>
            <input type="text" id="plan-location" placeholder="åœ°é»åç¨± (Google Maps)">
            <button class="modal-btn" style="background:var(--accent); color:white;" onclick="saveItinerary()">å„²å­˜è¡Œç¨‹</button>
            <button class="modal-btn" style="background:#f5f5f5;" onclick="closeModal()">å–æ¶ˆ</button>
        </div>
    </div>

    <div id="modal-payment" class="modal-overlay">
        <div class="modal-content">
            <h3>ğŸ’° è¨˜å¸³åˆ†æ”¤</h3>
            <input type="hidden" id="pay-trip-id">
            <input type="number" id="pay-amount" placeholder="é‡‘é¡">
            <select id="pay-payer"></select>
            <div id="pay-split-list" style="margin-top:10px; font-size:14px;"></div>
            <button class="modal-btn" style="background:#27ae60; color:white;" onclick="saveExpense()">ç¢ºèªè¨˜å¸³</button>
            <button class="modal-btn" style="background:#f5f5f5;" onclick="closeModal()">å–æ¶ˆ</button>
        </div>
    </div>

    <div class="nav-bar">
        <a href="javascript:void(0)" class="nav-item active" onclick="switchTab('tab-home', this)"><i class="fas fa-home"></i><span>é¦–é </span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="switchTab('tab-plan', this)"><i class="fas fa-calendar-alt"></i><span>è¡Œç¨‹</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="switchTab('tab-files', this)"><i class="fas fa-paperclip"></i><span>é™„ä»¶</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="switchTab('tab-split', this)"><i class="fas fa-coins"></i><span>åˆ†å¸³</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentMembers = [];
        let selectedDate = "";

        // UI åˆ‡æ›
        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

        // é¦–é è³‡æ–™åŒæ­¥
        window.saveBaseSettings = async () => {
            const name = document.getElementById('input-trip-name').value;
            const members = document.getElementById('input-members').value.split(',').map(m => m.trim()).filter(m => m);
            await setDoc(doc(db, "settings", "currentTrip"), { tripName: name, members });
            alert("è¨­å®šå·²å„²å­˜ï¼");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                document.getElementById('input-trip-name').value = d.tripName || "";
                document.getElementById('input-members').value = (d.members || []).join(", ");
                currentMembers = d.members || [];
                updatePayerList();
            }
        });

        // èˆªç­ Boarding Pass é‚è¼¯
        window.saveFlight = async () => {
            const type = document.getElementById('f-type').value;
            const flightData = {
                air: document.getElementById('f-air').value,
                no: document.getElementById('f-no').value,
                from: document.getElementById('f-from').value.toUpperCase(),
                fromT: document.getElementById('f-from-t').value,
                to: document.getElementById('f-to').value.toUpperCase(),
                toT: document.getElementById('f-to-t').value,
                type
            };
            await setDoc(doc(db, "flights", type), flightData);
            closeModal();
        };

        onSnapshot(collection(db, "flights"), (snap) => {
            let html = '';
            snap.forEach(d => {
                const f = d.data();
                html += `
                    <div class="boarding-pass">
                        <div class="ticket-top"><span>${f.air}</span><span>${f.type=='go'?'å»ç¨‹èˆªç­':'å›ç¨‹èˆªç­'}</span></div>
                        <div class="ticket-mid">
                            <div style="text-align:left;"><p class="airport-code">${f.from}</p><span>${f.fromT}</span></div>
                            <i class="fas fa-plane" style="color:#eee; font-size:24px;"></i>
                            <div style="text-align:right;"><p class="airport-code">${f.to}</p><span>${f.toT}</span></div>
                        </div>
                        <div class="ticket-btm">
                            <div>èˆªç­<br><b>${f.no}</b></div>
                            <div>ç™»æ©Ÿå£<br><b>TBA</b></div>
                            <div>åº§ä½<br><b>ANY</b></div>
                        </div>
                    </div>`;
            });
            document.getElementById('flight-display-area').innerHTML = html;
        });

        // è¡Œç¨‹èˆ‡æ—¥æœŸé‚è¼¯
        onSnapshot(query(collection(db, "itinerary"), orderBy("date", "asc"), orderBy("start", "asc")), (snap) => {
            const allDocs = snap.docs;
            const uniqueDates = [...new Set(allDocs.map(d => d.data().date))];
            renderDateScroll(uniqueDates);
            if (!selectedDate && uniqueDates.length > 0) selectDate(uniqueDates[0]);
            renderItineraryList(allDocs);
        });

        function renderDateScroll(dates) {
            let html = '';
            dates.forEach(d => {
                const dateObj = new Date(d);
                const mmdd = (dateObj.getMonth() + 1) + '/' + dateObj.getDate();
                const dayStr = dateObj.toLocaleDateString('zh-TW', { weekday: 'short' });
                html += `
                    <div class="date-item ${selectedDate == d ? 'active' : ''}" onclick="selectDate('${d}')">
                        <b>${mmdd}</b><span>${dayStr}</span>
                    </div>`;
            });
            document.getElementById('date-scroll').innerHTML = html;
        }

        window.selectDate = (d) => {
            selectedDate = d;
            document.querySelectorAll('.date-item').forEach(item => item.classList.toggle('active', item.querySelector('b').innerText == ((new Date(d).getMonth()+1)+'/'+new Date(d).getDate())));
            fetchWeather(d);
            // è§¸ç™¼é‡æ–°æ¸²æŸ“
            getDocs(query(collection(db, "itinerary"), orderBy("date", "asc"), orderBy("start", "asc"))).then(snap => renderItineraryList(snap.docs));
        };

        function fetchWeather(d) {
            document.getElementById('weather-box').innerHTML = `<i class="fas fa-cloud-sun"></i> 22Â°C å±€éƒ¨å¤šé›²`;
        }

        // è¡Œç¨‹ä¿å­˜
        window.saveItinerary = async () => {
            const id = document.getElementById('edit-id').value;
            const data = {
                date: document.getElementById('plan-date').value,
                start: document.getElementById('plan-start').value,
                end: document.getElementById('plan-end').value,
                location: document.getElementById('plan-location').value
            };
            if(id) await updateDoc(doc(db, "itinerary", id), data);
            else await addDoc(collection(db, "itinerary"), data);
            closeModal();
        };

        // æ¸²æŸ“è¡Œç¨‹åˆ—è¡¨
        async function renderItineraryList(docs) {
            let html = '';
            const filtered = docs.filter(d => d.data().date === selectedDate);
            
            for(let i=0; i<filtered.length; i++) {
                const item = filtered[i].data();
                const id = filtered[i].id;
                const stay = calcStay(item.start, item.end);

                html += `
                    <div class="itinerary-card">
                        <div class="trip-info">
                            <span>${item.start} - ${item.end} (${stay})</span>
                            <b>${item.location}</b>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn btn-edit" onclick="editPlan('${id}')">ç·¨è¼¯</button>
                            <button class="action-btn btn-pay" onclick="openPayment('${id}')">è¨˜å¸³</button>
                        </div>
                    </div>`;
                
                // é€šå‹¤è¨ˆç®—
                if (i < filtered.length - 1) {
                    html += `<div class="commute-tag"><i class="fas fa-car"></i> æ±½è»Šç´„ 15 åˆ†é˜</div>`;
                }
            }
            document.getElementById('itinerary-list').innerHTML = html || '<p style="text-align:center; color:white; opacity:0.7;">ä»Šæ—¥ç„¡è¡Œç¨‹</p>';
        }

        function calcStay(s, e) {
            if(!s || !e) return "0m";
            const [sh, sm] = s.split(':').map(Number);
            const [eh, em] = e.split(':').map(Number);
            let diff = (eh*60+em) - (sh*60+sm);
            if(diff < 0) diff += 1440;
            return Math.floor(diff/60) + "h " + (diff%60) + "m";
        }

        // è¨˜å¸³ç³»çµ±
        window.openPayment = (id) => {
            document.getElementById('pay-trip-id').value = id;
            updatePayerList();
            openModal('modal-payment');
        };

        function updatePayerList() {
            let opt = '', chk = '';
            currentMembers.forEach(m => {
                opt += `<option value="${m}">${m}</option>`;
                chk += `<label style="display:block; margin:5px 0;"><input type="checkbox" class="split-cb" value="${m}" checked> ${m}</label>`;
            });
            document.getElementById('pay-payer').innerHTML = opt;
            document.getElementById('pay-split-list').innerHTML = `<p>åˆ†æ”¤å°è±¡ï¼š</p>${chk}`;
        }

        window.saveExpense = async () => {
            const amount = Number(document.getElementById('pay-amount').value);
            const payer = document.getElementById('pay-payer').value;
            const splitTo = [...document.querySelectorAll('.split-cb:checked')].map(c => c.value);
            const tripId = document.getElementById('pay-trip-id').value;

            await addDoc(collection(db, "expenses"), { amount, payer, splitTo, tripId, date: selectedDate });
            alert("è¨˜å¸³æˆåŠŸï¼");
            closeModal();
        };

        window.editPlan = async (id) => {
            const ds = await getDoc(doc(db, "itinerary", id));
            const d = ds.data();
            document.getElementById('edit-id').value = id;
            document.getElementById('plan-date').value = d.date;
            document.getElementById('plan-start').value = d.start;
            document.getElementById('plan-end').value = d.end;
            document.getElementById('plan-location').value = d.location;
            openModal('modal-itinerary');
        };
    </script>
</body>
