        /* è¡Œç¨‹å¡ç‰‡ */

        .date-item { min-width: 65px; height: 85px; background: var(--glass); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); flex-shrink: 0; }

        .fab { position: fixed; bottom: 110px; right: 25px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 900; border: none; }

        .modal-content { background: white; width: 85%; border-radius: 25px; padding: 25px; max-height: 85vh; overflow-y: auto; }

<body>

                <input type="time" id="plan-start" class="custom-input"><input type="time" id="plan-end" class="custom-input">

            <input type="text" id="f-air" class="custom-input" placeholder="èˆªç©ºå…¬å¸">
            <input type="text" id="f-no" class="custom-input" placeholder="èˆªç­è™Ÿç¢¼">
            <div style="display:flex; gap:10px;"><input type="text" id="f-from" class="custom-input" placeholder="èµ·é£›åœ°"><input type="time" id="f-from-t" class="custom-input"></div>
            <div style="display:flex; gap:10px;"><input type="text" id="f-to" class="custom-input" placeholder="ç›®çš„åœ°"><input type="time" id="f-to-t" class="custom-input"></div>
            <button onclick="saveFlight()" style="width:100%; background:var(--accent); color:white; padding:12px; border:none; border-radius:12px;">å„²å­˜</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE", authDomain: "my-travel-app-b029c.firebaseapp.com", projectId: "my-travel-app-b029c", storageBucket: "my-travel-app-b029c.appspot.com", messagingSenderId: "898590101576", appId: "1:898590101576:web:7c1916bb7ebbada144487d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const WEATHER_KEY = "c8f4d0fbf6c2b1cded4335d40c62d3f5";
        let currentMembers = [], selectedDate = "", lastSelectedPlace = "";

        // ç›£è½æ–°åœ°é»é¸å–
        window.addEventListener('load', () => {
            const el = document.getElementById('plan-location-element');
            el.addEventListener('gmpx-placechange', () => {
                const place = el.value;
                lastSelectedPlace = place ? place.displayName : "";
            });
        });

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

        // é¦–é è¨­å®šèˆ‡æ—¥æœŸ
        window.saveBaseSettings = async () => {
            const data = { tripName: document.getElementById('input-trip-name').value, members: document.getElementById('input-members').value.split(',').map(m=>m.trim()).filter(m=>m), start: document.getElementById('input-start-date').value, end: document.getElementById('input-end-date').value };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("è¨­å®šå„²å­˜æˆåŠŸ");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                currentMembers = d.members || [];
                renderDateButtons(d.start, d.end);
            }
        });

        function renderDateButtons(start, end) {
            if(!start || !end) return;
            let html = '', curr = new Date(start), last = new Date(end);
            while(curr <= last) {
                const dStr = curr.toISOString().split('T')[0], mmdd = (curr.getMonth()+1) + '/' + curr.getDate(), day = curr.toLocaleDateString('zh-TW', { weekday: 'short' });
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="selectDate('${dStr}')"><b>${mmdd}</b><span>${day}</span></div>`;
                curr.setDate(curr.getDate() + 1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate && start) selectDate(start);
        }

        window.selectDate = (d) => {
            selectedDate = d;
            refreshItinerary();
        };

        // ä¿®æ”¹å¾Œçš„é€šå‹¤æ™‚é–“å‡½æ•¸ (ä½¿ç”¨ JavaScript SDK é¿å… CORS)
        async function getCommuteTime(origin, destination) {
            return new Promise((resolve) => {
                const service = new google.maps.DistanceMatrixService();
                service.getDistanceMatrix({
                    origins: [origin],
                    destinations: [destination],
                    travelMode: 'DRIVING'
                }, (response, status) => {
                    if (status === 'OK' && response.rows[0].elements[0].status !== 'ZERO_RESULTS') {
                        resolve(response.rows[0].elements[0].duration.text);
                    } else {
                        resolve("è¨ˆç®—ä¸­...");
                    }
                });
            });
        }

        // è¡Œç¨‹é‚è¼¯
        window.saveItinerary = async () => {
            const data = { date: selectedDate, location: lastSelectedPlace, start: document.getElementById('plan-start').value, end: document.getElementById('plan-end').value };
            await addDoc(collection(db, "itinerary"), data);
            closeModal(); refreshItinerary();
        };

        async function refreshItinerary() {
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            const snap = await getDocs(q);
            let html = '', prevLocation = "";
            
            const docs = snap.docs;
            for(let i=0; i < docs.length; i++) {
                const d = docs[i].data();
                
                // è¨ˆç®—é€šå‹¤æ™‚é–“
                if (prevLocation) {
                    const time = await getCommuteTime(prevLocation, d.location);
                    html += `<div class="commute-info"><i class="fas fa-car"></i> ç´„ ${time}</div>`;
                }
                
                html += `<div class="itinerary-card"><div style="flex:1;"><small>${d.start} - ${d.end}</small><br><b style="font-size:18px;">${d.location}</b></div></div>`;
                prevLocation = d.location;
                
                // åªæŠ“ç¬¬ä¸€å€‹è¡Œç¨‹çš„å¤©æ°£ (é˜²æ­¢ API éè¼‰ä¸”è¼ƒæº–ç¢º)
                if (i === 0) updateWeather(d.location);
            }
            document.getElementById('itinerary-list').innerHTML = html || '<p style="text-align:center; color:white;">ç„¡è¡Œç¨‹</p>';
        }

        async function updateWeather(location) {
            // ç°¡åŒ–åœ°å€ç‚ºåŸå¸‚åé€²è¡Œå¤©æ°£æœå°‹
            const city = location.split(/[ ,ï¼Œã€]/)[0];
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${WEATHER_KEY}&units=metric&lang=zh_tw`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.cod === 200) {
                    document.getElementById('weather-box').innerHTML = `<i class="fas fa-cloud-sun"></i> ${data.weather[0].description} | ${Math.round(data.main.temp)}Â°C`;
                }
            } catch (e) {}
        }

        // ç™»æ©Ÿè­‰èˆ‡é™„ä»¶ (ä¿æŒåŸæ¨£)
        window.saveFlight = async () => {
            const type = document.getElementById('f-type').value;
            await setDoc(doc(db, "flights", type), { air: document.getElementById('f-air').value, no: document.getElementById('f-no').value, from: document.getElementById('f-from').value.toUpperCase(), fromT: document.getElementById('f-from-t').value, to: document.getElementById('f-to').value.toUpperCase(), toT: document.getElementById('f-to-t').value, type });
            closeModal();
        };

        onSnapshot(collection(db, "flights"), (snap) => {
            let html = '';
            snap.forEach(docSnap => {
                const f = docSnap.data();
                html += `<div class="boarding-pass">
                    <div class="ticket-top"><span>${f.air}</span><span>${f.type=='go'?'å»ç¨‹':'å›ç¨‹'}</span></div>
                    <div class="ticket-mid"><p class="airport-code">${f.from}</p><i class="fas fa-plane"></i><p class="airport-code">${f.to}</p></div>
                    <div class="ticket-btm"><div>æ™‚é–“ <span class="ticket-val">${f.fromT}</span></div><div>èˆªç­ <span class="ticket-val">${f.no}</span></div></div>
                </div>`;
            });
            document.getElementById('flight-display-area').innerHTML = html;
        });

        window.saveLink = async () => {
            await addDoc(collection(db, "links"), { name: document.getElementById('link-name').value, url: document.getElementById('link-url').value, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snap) => {
            let html = '';
            snap.forEach(d => {
                const data = d.data();
                let fileId = '';
                if(data.url.includes('/d/')) fileId = data.url.split('/d/')[1].split('/')[0];
                let preview = fileId ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" class="preview-img">` : '';
                html += `<div class="card" style="background:var(--glass); border-radius:20px; padding:15px; margin:10px;"><div style="display:flex;justify-content:space-between;"><b>${data.name}</b><a href="${data.url}" target="_blank"><i class="fas fa-external-link-alt"></i></a></div>${preview}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });
    </script>
