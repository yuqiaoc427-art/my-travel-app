    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, getDoc, getDocs, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE", authDomain: "my-travel-app-b029c.firebaseapp.com", projectId: "my-travel-app-b029c", storageBucket: "my-travel-app-b029c.appspot.com", messagingSenderId: "898590101576", appId: "1:898590101576:web:7c1916bb7ebbada144487d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const WEATHER_KEY = "c8f4d0fbf6c2b1cded4335d40c62d3f5";
        let currentMembers = [], selectedDate = "";

        // åˆå§‹åŒ– Google Autocomplete
        window.initAutocomplete = function() {
            const input = document.getElementById('plan-location');
            if(!input) return;
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if(place.name) input.value = place.name;
            });
        };

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

        // --- è¡Œç¨‹æ ¸å¿ƒï¼šå„²å­˜ä¸¦å¼·åˆ¶è®€å– ---
        window.saveItinerary = async () => {
            if(!selectedDate) return alert("è«‹å…ˆé¸æ—¥æœŸï¼");
            const data = {
                date: selectedDate,
                location: document.getElementById('plan-location').value,
                start: document.getElementById('plan-start').value,
                end: document.getElementById('plan-end').value,
                createdAt: new Date()
            };
            try {
                await addDoc(collection(db, "itinerary"), data);
                closeModal();
                alert("è¡Œç¨‹å„²å­˜æˆåŠŸï¼");
                refreshItinerary(); // å¼·åˆ¶åˆ·æ–°
            } catch (e) {
                alert("Firebase å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Rules è¨­å®šï¼š" + e.message);
            }
        };

        async function refreshItinerary() {
            if(!selectedDate) return;
            console.log("æ­£åœ¨è®€å–æ—¥æœŸï¼š" + selectedDate);
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            try {
                const snap = await getDocs(q);
                let html = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="itinerary-card"><div style="flex:1;"><small>${d.start} - ${d.end}</small><br><b>${d.location}</b></div></div>`;
                });
                document.getElementById('itinerary-list').innerHTML = html || '<p style="text-align:center; color:white;">æœ¬æ—¥å°šç„¡è³‡æ–™</p>';
                if(snap.docs.length > 0) updateWeather(snap.docs[0].data().location);
            } catch (e) {
                document.getElementById('itinerary-list').innerHTML = `<p style="color:red;">è®€å–å¤±æ•—ï¼š${e.message}</p>`;
            }
        }

        async function updateWeather(loc) {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(loc.split(' ')[0])}&appid=${WEATHER_KEY}&units=metric&lang=zh_tw`);
                const data = await res.json();
                if(data.cod === 200) document.getElementById('weather-box').innerHTML = `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" width="30"> ${Math.round(data.main.temp)}Â°C`;
            } catch (e) {}
        }

        // --- é¦–é èˆ‡æ—¥æœŸç”Ÿæˆ ---
        window.saveBaseSettings = async () => {
            const data = {
                tripName: document.getElementById('input-trip-name').value,
                start: document.getElementById('input-start-date').value,
                end: document.getElementById('input-end-date').value,
                members: document.getElementById('input-members').value.split(',')
            };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("åŸºæœ¬è¨­å®šå·²æ›´æ–°");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName;
                renderDates(d.start, d.end);
            }
        });

        function renderDates(s, e) {
            if(!s || !e) return;
            let html = '', curr = new Date(s), last = new Date(e);
            while(curr <= last) {
                const dStr = curr.toISOString().split('T')[0];
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="selectDate('${dStr}')"><b>${(curr.getMonth()+1)}/${curr.getDate()}</b></div>`;
                curr.setDate(curr.getDate()+1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate) selectDate(s);
        }

        window.selectDate = (d) => {
            selectedDate = d;
            refreshItinerary();
        }
