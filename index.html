        body {

            background: url('https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;

        /* å…¨åŸŸæ¯›ç»ç’ƒå¡ç‰‡ */
        .card {

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; color: white; text-shadow: 0 2px 12px rgba(0,0,0,0.4); padding: 45px 20px 10px; }

        input {

            font-size: 15px; outline: none; box-sizing: border-box; color: #333;
        }

        button { 
            width: 100%; padding: 15px; background: var(--accent); color: white; 
            border: none; border-radius: 12px; font-weight: bold; margin-top: 12px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s;
        }
        button:active { transform: scale(0.98); }

        /* ç¾åŒ–æˆå“¡è† å›Šæ¨™ç±¤ */
        .member-selection-label { font-size: 13px; color: #555; margin: 15px 0 5px; display: block; }
        .member-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
        
        .member-chip {
            padding: 8px 18px; border-radius: 20px; background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08); font-size: 13px; color: #444;
            cursor: pointer; transition: all 0.25s ease; user-select: none;
        }
        .member-chip input { display: none; }
        .member-chip.selected {
            background: var(--accent); color: white; border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* è¡Œå‹•å°è¦½åˆ— */
        .nav-bar { 
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: var(--blur);
            height: 75px; border-radius: 37px; display: flex; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #95a5a6; cursor: pointer; transition: 0.3s; }
        .nav-item i { font-size: 22px; margin-bottom: 5px; }
        .nav-item span { font-size: 11px; }
        .nav-item.active { color: var(--accent); }

        /* è¡Œç¨‹åˆ—è¡¨ */
        .trip-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .trip-item:last-child { border-bottom: none; }
        .cost-badge { background: var(--accent); color: white; padding: 5px 12px; border-radius: 10px; font-size: 13px; font-weight: 600; }

        /* é™„ä»¶é è¦½åœ– */
        .preview-img { width: 100%; border-radius: 18px; margin-top: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="top-title">è³ªæ„Ÿæ—…éŠèªŒ</h1>
    </div>

    <div id="tab-home" class="tab-content active">
        <div class="card" style="text-align: center;">
            <p id="display-members" style="color:#666; margin-bottom:20px;">è«‹å…ˆè¨­å®šæœ¬æ¬¡æ—…è¡Œè³‡è¨Š</p>
            <input type="text" id="setup-trip-name" placeholder="æ—…è¡Œä¸»é¡Œ (ä¾‹ï¼šæ±äº¬è³æ«»ä¹‹æ—…)">
            <input type="text" id="setup-members" placeholder="æˆå“¡åå­— (ç”¨é€—è™Ÿéš”é–‹)">
            <button onclick="saveSettings()">é–‹å§‹æˆ‘çš„æ—…ç¨‹</button>
        </div>
    </div>

    <div id="tab-plan" class="tab-content">
        <div class="card">
            <strong id="editor-title" style="font-size:18px;">ğŸ“… è¡Œç¨‹èˆ‡èŠ±è²»</strong>
            <input type="hidden" id="edit-id">
            <input type="date" id="date">
            <input type="text" id="time" placeholder="é è¨ˆæ™‚é–“ (09:00)">
            <input type="text" id="activity" placeholder="åœ°é»æˆ–è¡Œç¨‹åç¨±">
            
            <div style="margin-top:15px; border-top: 1px dashed rgba(0,0,0,0.1); padding-top:10px;">
                <input type="number" id="cost" placeholder="å¯¦æ”¯è²»ç”¨ (æœªç™¼ç”Ÿå¯ç•™ç©º)">
                <span class="member-selection-label">åƒèˆ‡åˆ†æ”¤æˆå“¡ï¼š</span>
                <div id="dynamic-member-selection" class="member-grid"></div>
            </div>
            
            <button onclick="saveTrip()" id="main-btn">å„²å­˜ç´€éŒ„</button>
        </div>
        <div class="card">
            <div id="trip-list"></div>
        </div>
    </div>

    <div id="tab-files" class="tab-content">
        <div class="card">
            <strong>ğŸ“ é›²ç«¯é™„ä»¶é€£çµ</strong>
            <input type="text" id="link-name" placeholder="æª”æ¡ˆæè¿° (ä¾‹ï¼šè¨‚æˆ¿è­‰æ˜)">
            <input type="text" id="link-url" placeholder="è²¼ä¸Š Google Drive åˆ†äº«é€£çµ">
            <button onclick="saveLink()">å„²å­˜é™„ä»¶</button>
        </div>
        <div id="link-list"></div>
    </div>

    <div id="tab-split" class="tab-content">
        <div class="card" style="text-align:center; padding: 30px 20px;">
            <p style="margin:0; color:#7f8c8d; font-size:14px;">Total Expenditure</p>
            <h1 id="total-val" style="margin:10px 0; font-size:36px; color:var(--accent);">$0</h1>
        </div>
        <div class="card">
            <h3 style="margin-top:0; border-bottom:1px solid #eee; padding-bottom:10px;">ğŸ‘¤ æˆå“¡æ‡‰ä»˜æ¸…å–®</h3>
            <div id="personal-list"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('tab-home', this)"><i class="fas fa-home"></i><span>é¦–é </span></div>
        <div class="nav-item" onclick="switchTab('tab-plan', this)"><i class="fas fa-map-marked-alt"></i><span>è¡Œç¨‹</span></div>
        <div class="nav-item" onclick="switchTab('tab-files', this)"><i class="fas fa-paperclip"></i><span>é™„ä»¶</span></div>
        <div class="nav-item" onclick="switchTab('tab-split', this)"><i class="fas fa-wallet"></i><span>åˆ†å¸³</span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        // 1. é¦–é è¨­å®š
        window.saveSettings = async () => {
            const name = document.getElementById('setup-trip-name').value;
            const mText = document.getElementById('setup-members').value;
            const members = mText.split(',').map(m => m.trim()).filter(m => m);
            if(!name || members.length === 0) return alert("è«‹å¡«å¯«æ—…è¡Œåç¨±èˆ‡æˆå“¡åå­—");
            await setDoc(doc(db, "settings", "currentTrip"), { tripName: name, members: members });
            alert("æ—…ç¨‹è¨­å®šå®Œæˆï¼");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('top-title').innerText = data.tripName;
                document.getElementById('display-members').innerText = "æ—…ä¼´ï¼š" + data.members.join(', ');
                currentMembers = data.members;
                renderChips(data.members);
            }
        });

        // æ¸²æŸ“ç¾åŒ–çš„è† å›Šå‹¾é¸æ¡†
        function renderChips(members) {
            let html = '';
            members.forEach(m => {
                html += `
                    <label class="member-chip" onclick="toggleChip(this)">
                        <input type="checkbox" class="trip-mem-cb" value="${m}">
                        ${m}
                    </label>`;
            });
            document.getElementById('dynamic-member-selection').innerHTML = html;
        }

        window.toggleChip = (el) => {
            el.classList.toggle('selected');
        };

        // 2. è¡Œç¨‹é‚è¼¯
        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const tripData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                members: Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value),
                updatedAt: new Date()
            };
            if(!tripData.date || !tripData.activity) return alert("æ—¥æœŸèˆ‡åœ°é»ç‚ºå¿…å¡«");
            
            if(id) await updateDoc(doc(db, "trips", id), tripData);
            else { tripData.createdAt = new Date(); await addDoc(collection(db, "trips"), tripData); }
            resetEditor();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            document.getElementById('editor-title').innerText = "ğŸ“… è¡Œç¨‹èˆ‡èŠ±è²»";
            document.getElementById('main-btn').innerText = "å„²å­˜ç´€éŒ„";
            ['date', 'time', 'activity', 'cost'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('.member-chip').forEach(chip => chip.classList.remove('selected'));
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = false);
        };

        window.editTrip = (id, d, t, a, c, mStr) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('editor-title').innerText = "ğŸ’° ç·¨è¼¯è¡Œç¨‹/è¨˜å¸³";
            document.getElementById('main-btn').innerText = "æ›´æ–°ç´€éŒ„";
            document.getElementById('date').value = d; document.getElementById('time').value = t;
            document.getElementById('activity').value = a; document.getElementById('cost').value = c || '';
            
            const mList = mStr ? mStr.split(',') : [];
            document.querySelectorAll('.member-chip').forEach(chip => {
                const cb = chip.querySelector('input');
                if(mList.includes(cb.value)) {
                    chip.classList.add('selected');
                    cb.checked = true;
                } else {
                    chip.classList.remove('selected');
                    cb.checked = false;
                }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        onSnapshot(query(collection(db, "trips"), orderBy("date", "asc"), orderBy("time", "asc")), (snapshot) => {
            let listHtml = '', total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);

            snapshot.forEach(docSnap => {
                const d = docSnap.data(); const ms = d.members || []; 
                const pCost = ms.length > 0 ? d.cost / ms.length : 0;
                total += d.cost; 
                ms.forEach(m => { if(pTotal[m]!==undefined) pTotal[m] += pCost; });

                listHtml += `
                    <div class="trip-item">
                        <div>
                            <small style="color:#888;">${d.date} ${d.time}</small><br>
                            <b style="font-size:16px;">${d.activity}</b>
                        </div>
                        <div style="text-align:right;">
                            ${d.cost > 0 ? `<span class="cost-badge">$${d.cost}</span>` : `<small style="color:#aaa">å¾…è¨˜å¸³</small>`}<br>
                            <span style="font-size:12px; color:#3498db; cursor:pointer;" onclick="editTrip('${docSnap.id}','${d.date}','${d.time}','${d.activity}',${d.cost},'${ms.join(',')}')">ç·¨è¼¯</span>
                            <span style="font-size:12px; color:#ccc; margin-left:8px;" onclick="deleteTrip('${docSnap.id}')">âœ•</span>
                        </div>
                    </div>`;
            });
            document.getElementById('trip-list').innerHTML = listHtml || '<p style="text-align:center; color:#999; padding:20px;">å°šç„¡è¡Œç¨‹ç´€éŒ„</p>';
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            
            let pHtml = ''; 
            Object.keys(pTotal).forEach(m => {
                pHtml += `<div style="display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px solid rgba(0,0,0,0.05);"><span>${m}</span><b style="color:var(--accent)">$${Math.round(pTotal[m]).toLocaleString()}</b></div>`;
            });
            document.getElementById('personal-list').innerHTML = pHtml;
        });

        window.deleteTrip = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) await deleteDoc(doc(db, "trips", id)); };

        // 3. é™„ä»¶é€£çµé‚è¼¯
        window.saveLink = async () => {
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            if(!name || !url) return alert("è«‹è¼¸å…¥åç¨±èˆ‡é€£çµ");
            await addDoc(collection(db, "links"), { name, url, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snapshot) => {
            let html = '';
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                let fileId = '';
                if(d.url.includes('/d/')) fileId = d.url.split('/d/')[1].split('/')[0];
                else if(d.url.includes('id=')) fileId = d.url.split('id=')[1].split('&')[0];
                
                let preview = (fileId && !d.url.includes('/folders/')) 
                    ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" class="preview-img">` : '';
                
                html += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="font-size:16px;">${d.name}</b> 
                            <div>
                                <a href="${d.url}" target="_blank" style="color:var(--accent); font-size:20px;"><i class="fas fa-external-link-alt"></i></a>
                                <span style="color:#ccc; margin-left:15px; font-size:18px;" onclick="deleteLink('${docSnap.id}')">âœ•</span>
                            </div>
                        </div>
                        ${preview}
                    </div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });

        window.deleteLink = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤é€£çµï¼Ÿ")) await deleteDoc(doc(db, "links", id)); };
    </script>
</body>
