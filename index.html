    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.firebasestorage.app",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        // é¦–é é‚è¼¯
        window.saveSettings = async () => {
            const name = document.getElementById('setup-trip-name').value;
            const members = document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m);
            await setDoc(doc(db, "settings", "currentTrip"), { tripName: name, members: members });
            alert("è¨­å®šæˆåŠŸ");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('display-trip-name').innerText = data.tripName;
                document.getElementById('display-members').innerText = "æˆå“¡ï¼š" + data.members.join(', ');
                currentMembers = data.members;
                let html = '';
                data.members.forEach(m => html += `<div class="member-item"><input type="checkbox" class="trip-mem-cb" value="${m}">${m}</div>`);
                document.getElementById('dynamic-member-selection').innerHTML = html;
            }
        });

        // è¡Œç¨‹é‚è¼¯
        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const tripData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                members: Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value),
                updatedAt: new Date()
            };
            if(id) await updateDoc(doc(db, "trips", id), tripData);
            else { tripData.createdAt = new Date(); await addDoc(collection(db, "trips"), tripData); }
            resetEditor();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            ['date', 'time', 'activity', 'cost'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = false);
        };

        window.editTrip = (id, d, t, a, c, mStr) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('date').value = d; document.getElementById('time').value = t;
            document.getElementById('activity').value = a; document.getElementById('cost').value = c || '';
            const mList = mStr.split(',');
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = mList.includes(cb.value));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const q = query(collection(db, "trips"), orderBy("date", "asc"), orderBy("time", "asc"));
        onSnapshot(q, (snapshot) => {
            let listHtml = '', total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snapshot.forEach(docSnap => {
                const d = docSnap.data(); const ms = d.members || []; const pCost = ms.length > 0 ? d.cost / ms.length : 0;
                total += d.cost; ms.forEach(m => { if(pTotal[m]!==undefined) pTotal[m] += pCost; });
                listHtml += `<tr><td><small>${d.date}</small><br><b>${d.time} ${d.activity}</b></td><td style="text-align:right;">${d.cost>0?`<span class="cost-badge">$${d.cost}</span>`:`<small>æœªè¨˜å¸³</small>`}<br><div class="btn-edit" onclick="editTrip('${docSnap.id}','${d.date}','${d.time}','${d.activity}',${d.cost},'${ms.join(',')}')">è¨˜å¸³</div></td><td><button onclick="deleteTrip('${docSnap.id}')" style="background:none;color:#ccc;width:auto;">âœ•</button></td></tr>`;
            });
            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let pHtml = ''; Object.keys(pTotal).forEach(m => pHtml += `<div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = pHtml;
        });

        window.deleteTrip = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "trips", id)); };

        // é™„ä»¶ä¸Šå‚³é‚è¼¯
        window.uploadFile = () => {
            const file = document.getElementById('file-input').files[0];
            const desc = document.getElementById('file-desc').value;
            if(!file || !desc) return alert("è«‹å¡«å¯«æè¿°ä¸¦é¸æ“‡æª”æ¡ˆ");

            const storageRef = ref(storage, 'files/' + Date.now() + "_" + file.name);
            const uploadTask = uploadBytesResumable(storageRef, file);
            const prog = document.getElementById('upload-progress');
            prog.style.display = 'block';

            uploadTask.on('state_changed', 
                (snapshot) => prog.value = (snapshot.bytesTransferred / snapshot.totalBytes) * 100,
                (error) => alert("ä¸Šå‚³å¤±æ•—"), 
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((url) => {
                        addDoc(collection(db, "files"), { name: desc, url: url, createdAt: new Date() });
                        alert("ä¸Šå‚³æˆåŠŸï¼");
                        prog.style.display = 'none';
                        document.getElementById('file-desc').value = '';
                        document.getElementById('file-input').value = '';
                    });
                }
            );
        };

        onSnapshot(query(collection(db, "files"), orderBy("createdAt", "desc")), (snapshot) => {
            let html = '';
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                html += `<div class="file-item"><span>${d.name}</span><div><a href="${d.url}" target="_blank" style="color:var(--info);text-decoration:none;font-weight:bold;">æŸ¥çœ‹</a> <button onclick="deleteFile('${docSnap.id}')" style="background:none;color:#ccc;width:auto;margin-left:10px;">âœ•</button></div></div>`;
            });
            document.getElementById('file-list').innerHTML = html;
        });

        window.deleteFile = async (id) => { if(confirm("åˆªé™¤æª”æ¡ˆï¼Ÿ")) await deleteDoc(doc(db, "files", id)); };
    </script>
