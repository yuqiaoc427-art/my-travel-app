        td { padding: 12px 5px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .cost-badge { color: white; background: var(--success); padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .no-cost { color: #888; background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
        .btn-edit { background: var(--warning); color: #212529; padding: 4px 8px; border-radius: 5px; font-size: 11px; display: inline-block; margin-top: 5px; text-decoration: none; font-weight: bold; }

<body>

    <div id="tab-home" class="tab-content active">

            <h2 id="display-trip-name" style="margin:0;">è«‹å…ˆè¨­å®šæ—…è¡Œ</h2>
            <p id="display-members" style="opacity: 0.9; font-size: 14px; margin-top: 10px;">å°šæœªè¨­å®šæˆå“¡</p>
        </div>
        <div class="card">
            <strong style="display:block; margin-bottom:10px;">âš™ï¸ æ—…è¡ŒåŸºç¤è¨­å®š</strong>
            <input type="text" id="setup-trip-name" placeholder="æœ¬æ¬¡æ—…è¡Œåç¨± (ä¾‹ï¼šå°ä¸­æ”¾ç©ºä¹‹æ—…)">
            <input type="text" id="setup-members" placeholder="æˆå“¡åå­— (è«‹ç”¨é€—è™Ÿéš”é–‹ï¼Œä¾‹ï¼šå°æ˜,ç¾ç¾,å°è¯)">
            <button onclick="saveSettings()">å„²å­˜è¨­å®šä¸¦åŒæ­¥</button>

    </div>

    <div id="tab-plan" class="tab-content">

            <strong id="editor-title">ğŸ“… æ–°å¢è¡Œç¨‹è¦åŠƒ</strong>
            <input type="hidden" id="edit-id"> <input type="date" id="date">
            <input type="text" id="time" placeholder="æ™‚é–“ (ä¾‹ï¼š12:30)">
            <input type="text" id="activity" placeholder="åœ°é»æˆ–æ´»å‹•å…§å®¹">
            
            <div id="cost-area" style="border-top: 1px dashed #ccc; margin-top: 10px; padding-top: 10px;">
                <input type="number" id="cost" placeholder="å¯¦éš›èŠ±è²»é‡‘é¡ (è¦åŠƒæœŸå¯ä¸å¡«)">
                <div style="font-size:12px; color: #666; margin: 5px 0;">åƒèˆ‡æˆå“¡ (å‹¾é¸å¾Œè‡ªå‹•å¹³åˆ†)ï¼š</div>
                <div id="dynamic-member-selection" class="member-grid"></div>
            </div>
            
            <button id="main-btn" onclick="saveTrip()">å„²å­˜è¡Œç¨‹</button>
            <button id="cancel-btn" onclick="resetEditor()" style="background:#6c757d; display:none; margin-top:5px;">å–æ¶ˆç·¨è¼¯</button>
        </div>

        <div class="card" style="overflow-x:auto;">

                <tbody id="trip-list"></tbody>
            </table>
        </div>

    <div id="tab-split" class="tab-content">
        <div class="card" style="text-align:center; background:#212529; color:white;">
            <p style="margin:0; opacity: 0.8;">æ•´è¶Ÿæ—…ç¨‹ç¸½èŠ±è²»</p>
            <h1 id="total-val" style="margin:5px 0; font-size: 32px;">$0</h1>
        </div>
        <div class="card">
            <h3 style="margin-top:0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px;">ğŸ‘¤ å€‹äººæ‡‰ä»˜çµå¸³</h3>
            <div id="personal-list"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('tab-home', this)">ğŸ  é¦–é </div>
        <div class="nav-item" onclick="switchTab('tab-plan', this)">ğŸ—ºï¸ è¡Œç¨‹</div>
        <div class="nav-item" onclick="switchTab('tab-split', this)">ğŸ’° åˆ†å¸³</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // å·²è‡ªå‹•å¸¶å…¥ä½ çš„ Firebase è¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.firebasestorage.app",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.saveSettings = async () => {
            const name = document.getElementById('setup-trip-name').value;
            const members = document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m);
            if(!name || members.length === 0) return alert("è«‹å¡«å¯«æ—…è¡Œåç¨±èˆ‡æˆå“¡åå­—");
            await setDoc(doc(db, "settings", "currentTrip"), { tripName: name, members: members });
            alert("è¨­å®šæˆåŠŸï¼");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('display-trip-name').innerText = data.tripName;
                document.getElementById('display-members').innerText = "åƒèˆ‡æˆå“¡ï¼š" + data.members.join(', ');
                currentMembers = data.members;
                let html = '';
                data.members.forEach(m => {
                    html += `<div class="member-item"><input type="checkbox" class="trip-mem-cb" value="${m}">${m}</div>`;
                });
                document.getElementById('dynamic-member-selection').innerHTML = html;
            }
        });

        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const tripData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                members: Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value),
                updatedAt: new Date()
            };

            if(!tripData.date || !tripData.activity) return alert("è«‹è‡³å°‘å¡«å¯«æ—¥æœŸèˆ‡åœ°é»");

            if(id) {
                await updateDoc(doc(db, "trips", id), tripData);
            } else {
                tripData.createdAt = new Date();
                await addDoc(collection(db, "trips"), tripData);
            }
            resetEditor();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            document.getElementById('editor-title').innerText = "ğŸ“… æ–°å¢è¡Œç¨‹è¦åŠƒ";
            document.getElementById('main-btn').innerText = "å„²å­˜è¡Œç¨‹";
            document.getElementById('cancel-btn').style.display = 'none';
            ['date', 'time', 'activity', 'cost'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = false);
        };

        window.editTrip = (id, d, t, a, c, mStr) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('editor-title').innerText = "ğŸ’° è£œè¨˜å¸³ / ä¿®æ”¹å…§å®¹";
            document.getElementById('main-btn').innerText = "æ›´æ–°è³‡æ–™";
            document.getElementById('cancel-btn').style.display = 'block';
            document.getElementById('date').value = d;
            document.getElementById('time').value = t;
            document.getElementById('activity').value = a;
            document.getElementById('cost').value = c > 0 ? c : '';
            const mList = mStr.split(',');
            document.querySelectorAll('.trip-mem-cb').forEach(cb => {
                cb.checked = mList.includes(cb.value);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const q = query(collection(db, "trips"), orderBy("date", "asc"), orderBy("time", "asc"));
        onSnapshot(q, (snapshot) => {
            let listHtml = '';
            let total = 0;
            let personalData = {};
            currentMembers.forEach(m => personalData[m] = 0);

            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const mems = data.members || [];
                const perCost = mems.length > 0 ? data.cost / mems.length : 0;
                total += data.cost;
                mems.forEach(m => { if(personalData[m] !== undefined) personalData[m] += perCost; });

                const costStatus = data.cost > 0 
                    ? `<span class="cost-badge">$${data.cost}</span>` 
                    : `<span class="no-cost">æœªè¨˜å¸³</span>`;

                listHtml += `<tr>
                    <td><small>${data.date}</small><br><b>${data.time} ${data.activity}</b></td>
                    <td style="text-align:right;">
                        ${costStatus}<br>
                        <div class="btn-edit" onclick="editTrip('${docSnap.id}','${data.date}','${data.time}','${data.activity}',${data.cost},'${mems.join(',')}')">ğŸ’¸ è¨˜å¸³/ç·¨è¼¯</div>
                    </td>
                    <td><button onclick="deleteTrip('${docSnap.id}')" style="background:none;color:#ccc;width:auto;padding:0">âœ•</button></td>
                </tr>`;
            });

            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let personHtml = '';
            Object.keys(personalData).forEach(m => {
                personHtml += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #eee; font-size:18px;">
                    <span>${m}</span><b style="color:var(--success)">$${Math.round(personalData[m]).toLocaleString()}</b>
                </div>`;
            });
            document.getElementById('personal-list').innerHTML = personHtml;
        });

        window.deleteTrip = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç­†è¡Œç¨‹ï¼Ÿ")) await deleteDoc(doc(db, "trips", id)); };
    </script>
