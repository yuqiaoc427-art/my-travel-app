    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.firebasestorage.app",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        // 1. åˆ†é åˆ‡æ›
        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        // 2. å„²å­˜é¦–é è¨­å®š (æ—…è¡Œåç¨± & æˆå“¡)
        window.saveSettings = async () => {
            const name = document.getElementById('setup-trip-name').value;
            const membersRaw = document.getElementById('setup-members').value;
            const memberArray = membersRaw.split(',').map(m => m.trim()).filter(m => m);
            
            if(!name || memberArray.length === 0) return alert("è«‹è¼¸å…¥åç¨±èˆ‡æˆå“¡");
            
            await setDoc(doc(db, "settings", "currentTrip"), {
                tripName: name,
                members: memberArray
            });
            alert("è¨­å®šæˆåŠŸï¼");
        };

        // 3. ç›£è½è¨­å®šæ›´æ–° (åŒæ­¥åˆ°è¡Œç¨‹é é¢çš„å‹¾é¸æ¡†)
        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('display-trip-name').innerText = data.tripName;
                document.getElementById('display-members').innerText = "æˆå“¡ï¼š" + data.members.join(', ');
                currentMembers = data.members;
                
                // å‹•æ…‹ç”¢ç”Ÿè¡Œç¨‹é é¢çš„å‹¾é¸æ¡†
                let html = '';
                data.members.forEach(m => {
                    html += `<div class="member-item"><input type="checkbox" class="trip-mem-cb" value="${m}">${m}</div>`;
                });
                document.getElementById('dynamic-member-selection').innerHTML = html;
            }
        });

        // 4. æ–°å¢è¡Œç¨‹
        window.saveTrip = async () => {
            const activity = document.getElementById('activity').value;
            const date = document.getElementById('date').value;
            const cost = Number(document.getElementById('cost').value || 0);
            const selected = Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value);

            if(!date || !activity) return alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡è¡Œç¨‹");
            if(cost > 0 && selected.length === 0) return alert("è«‹å‹¾é¸åˆ†æ”¤æˆå“¡");

            await addDoc(collection(db, "trips"), {
                date, activity, cost,
                time: document.getElementById('time').value,
                members: selected,
                createdAt: new Date()
            });
            document.getElementById('activity').value = '';
            document.getElementById('cost').value = '';
            document.querySelectorAll('.trip-mem-cb').forEach(cb => cb.checked = false);
        };

        // 5. ç›£è½è¡Œç¨‹èˆ‡è¨ˆç®—åˆ†å¸³
        const q = query(collection(db, "trips"), orderBy("date", "asc"), orderBy("time", "asc"));
        onSnapshot(q, (snapshot) => {
            let listHtml = '';
            let total = 0;
            let personalData = {};
            currentMembers.forEach(m => personalData[m] = 0);

            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const mems = data.members || [];
                const perCost = mems.length > 0 ? data.cost / mems.length : 0;
                
                total += data.cost;
                mems.forEach(m => { if(personalData[m] !== undefined) personalData[m] += perCost; });

                listHtml += `<tr>
                    <td>${data.date}<br><b>${data.activity}</b></td>
                    <td><span class="cost">$${data.cost}</span><br><span class="names">${mems.join(',')}</span></td>
                    <td><button onclick="deleteTrip('${docSnap.id}')" style="background:none;color:#ccc;width:auto;padding:0">âœ•</button></td>
                </tr>`;
            });

            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();

            let personHtml = '';
            Object.keys(personalData).forEach(m => {
                personHtml += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
                    <span>${m}</span><b>$${Math.round(personalData[m]).toLocaleString()}</b>
                </div>`;
            });
            document.getElementById('personal-list').innerHTML = personHtml;
        });

        window.deleteTrip = async (id) => {
            if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "trips", id));
        };
    </script>
