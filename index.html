    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, getDoc, getDocs, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE", authDomain: "my-travel-app-b029c.firebaseapp.com", projectId: "my-travel-app-b029c", storageBucket: "my-travel-app-b029c.appspot.com", messagingSenderId: "898590101576", appId: "1:898590101576:web:7c1916bb7ebbada144487d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const WEATHER_KEY = "c8f4d0fbf6c2b1cded4335d40c62d3f5";
        const GOOGLE_KEY = "AIzaSyBZOejBZ46GgLgG8sFbVtuYp6fcqUn44w4";

        let currentMembers = [], selectedDate = "";

        // åˆå§‹åŒ– Google Autocomplete ä¸¦ä¿®å¾©é¸å–
        window.initAutocomplete = function() {
            const input = document.getElementById('plan-location');
            if(!input) return;
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setFields(['name', 'geometry']);
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (place.name) input.value = place.name;
            });
        };

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => {
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
            document.getElementById('edit-id').value = '';
            document.getElementById('plan-location').value = '';
            document.getElementById('plan-start').value = '';
            document.getElementById('plan-end').value = '';
        };

        // --- æ ¸å¿ƒï¼šè¡Œç¨‹å„²å­˜å¾Œå¼·åˆ¶åˆ·æ–° ---
        window.saveItinerary = async () => {
            if(!selectedDate) return alert("è«‹å…ˆé¸æ“‡æ—¥æœŸ");
            const data = {
                date: selectedDate,
                location: document.getElementById('plan-location').value,
                start: document.getElementById('plan-start').value,
                end: document.getElementById('plan-end').value,
                updatedAt: new Date()
            };
            if(!data.location) return alert("è«‹è¼¸å…¥åœ°é»");
            
            const id = document.getElementById('edit-id').value;
            try {
                if(id) await updateDoc(doc(db, "itinerary", id), data);
                else await addDoc(collection(db, "itinerary"), data);
                closeModal();
                setTimeout(refreshItinerary, 500); // å»¶é²åˆ·æ–°ç¢ºä¿ Firebase å·²åŒæ­¥
            } catch (e) { alert("å„²å­˜å¤±æ•—"); }
        };

        async function refreshItinerary() {
            if(!selectedDate) return;
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            const snap = await getDocs(q);
            let html = '';
            const docs = snap.docs;
            if(docs.length > 0) updateWeather(docs[0].data().location);
            
            for(let i=0; i<docs.length; i++) {
                const d = docs[i].data();
                const id = docs[i].id;
                const stay = calcStay(d.start, d.end);
                html += `
                    <div class="itinerary-card">
                        <div style="flex:1;">
                            <small>${d.start} - ${d.end} (${stay})</small><br>
                            <b style="font-size:18px;">${d.location}</b>
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button class="btn-action" style="background:#3498db" onclick="editPlan('${id}')">ç·¨è¼¯</button>
                            <button class="btn-action" style="background:#27ae60" onclick="openPayment('${id}')">è¨˜å¸³</button>
                            <button class="btn-action" style="background:#e74c3c" onclick="deletePlan('${id}')">åˆªé™¤</button>
                        </div>
                    </div>`;
                if(i < docs.length - 1) {
                    const time = await getGoogleCommute(d.location, docs[i+1].data().location);
                    html += `<div class="commute-info"><i class="fas fa-car"></i> è»Šç¨‹ç´„ ${time}</div>`;
                }
            }
            document.getElementById('itinerary-list').innerHTML = html || '<p style="text-align:center; color:white; opacity:0.6;">æœ¬æ—¥å°šæœªæ–°å¢è¡Œç¨‹</p>';
        }

        window.deletePlan = async (id) => {
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¡Œç¨‹ï¼Ÿ")) {
                await deleteDoc(doc(db, "itinerary", id));
                refreshItinerary();
            }
        };

        // --- é¦–é èˆ‡æ—¥æœŸ ---
        window.saveBaseSettings = async () => {
            const data = { tripName: document.getElementById('input-trip-name').value, members: document.getElementById('input-members').value.split(',').map(m=>m.trim()).filter(m=>m), start: document.getElementById('input-start-date').value, end: document.getElementById('input-end-date').value };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("è¨­å®šå„²å­˜æˆåŠŸ");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                document.getElementById('input-trip-name').value = d.tripName || "";
                document.getElementById('input-members').value = (d.members || []).join(", ");
                document.getElementById('input-start-date').value = d.start || "";
                document.getElementById('input-end-date').value = d.end || "";
                currentMembers = d.members || [];
                renderDateButtons(d.start, d.end);
            }
        });

        function renderDateButtons(start, end) {
            if(!start || !end) return;
            let html = '', curr = new Date(start), last = new Date(end);
            while(curr <= last) {
                const dStr = curr.toISOString().split('T')[0], mmdd = (curr.getMonth()+1) + '/' + curr.getDate(), day = curr.toLocaleDateString('zh-TW', { weekday: 'short' });
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="selectDate('${dStr}')"><b>${mmdd}</b><span>${day}</span></div>`;
                curr.setDate(curr.getDate() + 1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate && start) selectDate(start);
        }

        window.selectDate = (d) => {
            selectedDate = d;
            document.querySelectorAll('.date-item').forEach(el => {
                const b = el.querySelector('b').innerText;
                const dObj = new Date(d);
                el.classList.toggle('active', b == ((dObj.getMonth()+1)+'/'+dObj.getDate()));
            });
            refreshItinerary();
        };

        // --- å…¶ä»–å·¥å…·å‡½æ•¸ (é€šå‹¤ã€å¤©æ°£ã€é™„ä»¶ã€è¨˜å¸³) ---
        async function getGoogleCommute(origin, dest) {
            return new Promise((resolve) => {
                const service = new google.maps.DistanceMatrixService();
                service.getDistanceMatrix({ origins: [origin], destinations: [dest], travelMode: 'DRIVING' }, (res, status) => {
                    if (status === 'OK' && res.rows[0].elements[0].status !== 'ZERO_RESULTS') resolve(res.rows[0].elements[0].duration.text);
                    else resolve("15 åˆ†é˜");
                });
            });
        }

        async function updateWeather(location) {
            const city = location.split(/[ ,ï¼Œã€]/)[0];
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${WEATHER_KEY}&units=metric&lang=zh_tw`);
                const data = await res.json();
                if(data.cod === 200) document.getElementById('weather-box').innerHTML = `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" width="30"><b>${city}: ${Math.round(data.main.temp)}Â°C</b> <span>(é«”æ„Ÿ ${Math.round(data.main.feels_like)}Â°C)</span>`;
            } catch (e) {}
        }

        function calcStay(s, e) {
            if(!s || !e) return "0m";
            const [sh, sm] = s.split(':').map(Number), [eh, em] = e.split(':').map(Number);
            let diff = (eh*60+em) - (sh*60+sm);
            if(diff < 0) diff += 1440;
            return Math.floor(diff/60) + "h " + (diff%60) + "m";
        }

        window.editPlan = async (id) => {
            const d = (await getDoc(doc(db, "itinerary", id))).data();
            document.getElementById('edit-id').value = id;
            document.getElementById('plan-location').value = d.location;
            document.getElementById('plan-start').value = d.start;
            document.getElementById('plan-end').value = d.end;
            openModal('modal-itinerary');
        };

        window.saveFlight = async () => {
            const type = document.getElementById('f-type').value;
            await setDoc(doc(db, "flights", type), { air: document.getElementById('f-air').value, no: document.getElementById('f-no').value, from: document.getElementById('f-from').value.toUpperCase(), fromT: document.getElementById('f-from-t').value, to: document.getElementById('f-to').value.toUpperCase(), toT: document.getElementById('f-to-t').value, type });
            closeModal();
        };

        onSnapshot(collection(db, "flights"), (snap) => {
            let html = '';
            snap.forEach(docSnap => {
                const f = docSnap.data();
                html += `<div class="boarding-pass">
                    <div class="ticket-top"><span>${f.air}</span><span>${f.type=='go'?'å»ç¨‹':'å›ç¨‹'}</span></div>
                    <div class="ticket-mid">
                        <p class="airport-code">${f.from}</p><i class="fas fa-plane" style="color:#eee"></i><p class="airport-code">${f.to}</p>
                    </div>
                    <div class="ticket-btm">
                        <div><span class="ticket-label">Time</span><b class="ticket-val">${f.fromT}</b></div>
                        <div><span class="ticket-label">Flight</span><b class="ticket-val">${f.no}</b></div>
                        <div><span class="ticket-label">Gate</span><b class="ticket-val">TBA</b></div>
                    </div>
                </div>`;
            });
            document.getElementById('flight-display-area').innerHTML = html;
        });

        window.saveLink = async () => {
            await addDoc(collection(db, "links"), { name: document.getElementById('link-name').value, url: document.getElementById('link-url').value, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snap) => {
            let html = '';
            snap.forEach(d => {
                const data = d.data();
                let fileId = data.url.includes('/d/') ? data.url.split('/d/')[1].split('/')[0] : '';
                let preview = fileId ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" class="preview-img">` : '';
                html += `<div class="card" style="background:var(--glass); border-radius:20px; padding:15px; margin:10px;"><div style="display:flex;justify-content:space-between;"><b>${data.name}</b><a href="${data.url}" target="_blank" style="color:var(--accent);"><i class="fas fa-external-link-alt"></i></a></div>${preview}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });

        window.openPayment = (id) => {
            document.getElementById('pay-trip-id').value = id;
            let opt = '', chk = '';
            currentMembers.forEach(m => { opt += `<option value="${m}">${m}</option>`; chk += `<label style="display:block; margin:5px 0;"><input type="checkbox" class="split-cb" value="${m}" checked> ${m}</label>`; });
            document.getElementById('pay-payer').innerHTML = opt;
            document.getElementById('pay-split-list').innerHTML = `<p style="font-size:12px;">åˆ†æ”¤æˆå“¡ï¼š</p>${chk}`;
            openModal('modal-payment');
        };

        window.saveExpense = async () => {
            await addDoc(collection(db, "expenses"), { amount: Number(document.getElementById('pay-amount').value), payer: document.getElementById('pay-payer').value, splitTo: [...document.querySelectorAll('.split-cb:checked')].map(c => c.value), date: selectedDate });
            alert("è¨˜å¸³æˆåŠŸï¼"); closeModal(); refreshSettlement();

        async function refreshSettlement() {
            const snap = await getDocs(collection(db, "expenses"));
            let total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snap.forEach(d => {
                const data = d.data(); total += data.amount;
                const per = data.amount / data.splitTo.length;
                data.splitTo.forEach(m => pTotal[m] += per);
            });
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let html = '';
            Object.keys(pTotal).forEach(m => html += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = html;
        }
        refreshSettlement();
    </script>
