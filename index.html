    <style>
        :root { --glass: rgba(255, 255, 255, 0.88); --blur: blur(20px); --accent: #1e3c72; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 120px; background: url('https://static.gltjp.com/glt/data/article/21000/20246/20230828_043453_d11a1481_w1920.webp') no-repeat center center fixed; background-size: cover; min-height: 100vh; color: #333; }
        
        .tab-content { display: none; padding: 0 10px; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5); padding: 40px 20px 10px; }
        
        /* ç™»æ©Ÿè­‰ */
        .boarding-pass { background: #fff; border-radius: 20px; margin: 15px 5px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .ticket-top { background: var(--accent); color: white; padding: 10px 15px; font-size: 12px; display: flex; justify-content: space-between; }
        .ticket-mid { padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed #eee; position: relative; }
        .airport-code { font-size: 28px; font-weight: 800; color: var(--accent); margin: 0; }

        /* æ—¥æœŸæŒ‰éˆ• */
        .date-container { display: flex; overflow-x: auto; padding: 15px 5px; gap: 12px; scrollbar-width: none; }
        .date-item { min-width: 65px; height: 80px; background: var(--glass); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); flex-shrink: 0; }
        .date-item.active { background: var(--accent); color: white; border: none; }
        .date-item b { font-size: 16px; display: block; }
        .date-item span { font-size: 12px; margin-top: 4px; }

        /* è¡Œç¨‹å¡ç‰‡ */
        .itinerary-card { background: var(--glass); backdrop-filter: var(--blur); border-radius: 22px; margin: 10px 0; padding: 18px; display: flex; justify-content: space-between; align-items: center; }
        .action-btns { display: flex; flex-direction: column; gap: 8px; }
        .btn-sm { padding: 8px 15px; border-radius: 10px; border: none; font-size: 12px; font-weight: bold; color: white; cursor: pointer; }

        /* å½ˆçª— */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 85%; border-radius: 25px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; }

        .fab { position: fixed; bottom: 110px; right: 25px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 900; }

        /* å°è¦½åˆ— */
        .nav-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); height: 75px; border-radius: 38px; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; text-decoration: none; font-size: 11px; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header"><h1 id="dynamic-trip-name">æ—…éŠèªŒ</h1></div>

            <strong style="font-size:18px;">æ—…ç¨‹åŸºç¤è¨­å®š</strong>
            <input type="text" id="input-trip-name" placeholder="æ—…è¡Œåç¨±">
            <input type="text" id="input-members" placeholder="æˆå“¡ (ç”¨é€—è™Ÿéš”é–‹)">
            <div style="display:flex; gap:10px;">
                <input type="date" id="input-start-date" title="é–‹å§‹æ—¥æœŸ">
                <input type="date" id="input-end-date" title="çµæŸæ—¥æœŸ">
            </div>
            <button onclick="saveBaseSettings()" style="width:100%; padding:14px; background:var(--accent); color:white; border:none; border-radius:12px; font-weight:bold;">å„²å­˜æ—…ç¨‹</button>

        <div class="fab" onclick="openModal('modal-itinerary')"><i class="fas fa-plus"></i></div>

            <strong>ğŸ“ é›²ç«¯é™„ä»¶</strong>
            <input type="text" id="link-name" placeholder="æª”æ¡ˆæè¿°">
            <input type="text" id="link-url" placeholder="è²¼ä¸Š Google Drive é€£çµ">
            <button onclick="saveLink()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:10px;">å„²å­˜é™„ä»¶</button>

        </div>
        <div class="card" style="background:var(--glass); border-radius:24px; padding:20px; margin:15px 5px;">
            <h3 style="margin-top:0;">ğŸ‘¤ å„æˆå“¡æ‡‰ä»˜ç¸½é¡</h3>

    <div id="modal-flight" class="modal-overlay"><div class="modal-content">
        <h3>âœˆï¸ æ–°å¢èˆªç­</h3>
        <select id="f-type"><option value="go">å»ç¨‹</option><option value="back">å›ç¨‹</option></select>
        <input type="text" id="f-air" placeholder="èˆªç©ºå…¬å¸"><input type="text" id="f-no" placeholder="èˆªç­è™Ÿç¢¼">
        <div style="display:flex; gap:10px;"><input type="text" id="f-from" placeholder="èµ·é£›æ©Ÿå ´"><input type="time" id="f-from-t"></div>
        <div style="display:flex; gap:10px;"><input type="text" id="f-to" placeholder="æŠµé”æ©Ÿå ´"><input type="time" id="f-to-t"></div>
        <button onclick="saveFlight()" style="width:100%; background:var(--accent); color:white; padding:12px; border:none; border-radius:10px;">å„²å­˜</button>
        <button onclick="closeModal()" style="width:100%; background:#eee; margin-top:10px; border:none; padding:10px; border-radius:10px;">å–æ¶ˆ</button>

    <div id="modal-itinerary" class="modal-overlay"><div class="modal-content">
        <h3>ğŸ“ ç·¨è¼¯è¡Œç¨‹è¨ˆç•«</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="plan-location" placeholder="åœ°é»åç¨±">
        <div style="display:flex; gap:10px;"><input type="time" id="plan-start"><input type="time" id="plan-end"></div>
        <button onclick="saveItinerary()" style="width:100%; background:var(--accent); color:white; padding:12px; border:none; border-radius:10px;">å„²å­˜</button>
        <button onclick="closeModal()" style="width:100%; background:#eee; margin-top:10px; border:none; padding:10px; border-radius:10px;">å–æ¶ˆ</button>
    </div></div>

    <div id="modal-payment" class="modal-overlay"><div class="modal-content">
        <h3>ğŸ’° è¨˜å¸³</h3>
        <input type="hidden" id="pay-trip-id">
        <input type="number" id="pay-amount" placeholder="é‡‘é¡">
        <select id="pay-payer"></select>
        <div id="pay-split-list" style="margin-top:10px;"></div>
        <button onclick="saveExpense()" style="width:100%; background:#27ae60; color:white; padding:12px; border:none; border-radius:10px;">å„²å­˜</button>
        <button onclick="closeModal()" style="width:100%; background:#eee; margin-top:10px; border:none; padding:10px; border-radius:10px;">å–æ¶ˆ</button>
    </div></div>

    <div class="nav-bar">
        <a href="javascript:void(0)" class="nav-item active" onclick="switchTab('tab-home', this)"><i class="fas fa-home"></i><span>é¦–é </span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="switchTab('tab-plan', this)"><i class="fas fa-calendar-alt"></i><span>è¡Œç¨‹</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="switchTab('tab-files', this)"><i class="fas fa-paperclip"></i><span>é™„ä»¶</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="switchTab('tab-split', this)"><i class="fas fa-coins"></i><span>åˆ†å¸³</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentMembers = [];
        let selectedDate = "";

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

        // 1. é¦–é è¨­å®š (å«èµ·è¿„æ—¥æœŸ)
        window.saveBaseSettings = async () => {
            const name = document.getElementById('input-trip-name').value;
            const members = document.getElementById('input-members').value.split(',').map(m => m.trim()).filter(m => m);
            const start = document.getElementById('input-start-date').value;
            const end = document.getElementById('input-end-date').value;
            await setDoc(doc(db, "settings", "currentTrip"), { tripName: name, members, start, end });
            alert("æ—…ç¨‹è¨­å®šæˆåŠŸ");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                document.getElementById('input-trip-name').value = d.tripName || "";
                document.getElementById('input-members').value = (d.members || []).join(", ");
                document.getElementById('input-start-date').value = d.start || "";
                document.getElementById('input-end-date').value = d.end || "";
                currentMembers = d.members || [];
                generateDateButtons(d.start, d.end);
            }
        });

        // ç”Ÿæˆæ—¥æœŸæŒ‰éˆ•
        function generateDateButtons(start, end) {
            if(!start || !end) return;
            let html = '';
            let current = new Date(start);
            const stop = new Date(end);
            while(current <= stop) {
                const dStr = current.toISOString().split('T')[0];
                const mmdd = (current.getMonth()+1) + '/' + current.getDate();
                const day = current.toLocaleDateString('zh-TW', { weekday: 'short' });
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="selectDate('${dStr}')"><b>${mmdd}</b><span>${day}</span></div>`;
                current.setDate(current.getDate() + 1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate && start) selectDate(start);
        }

        window.selectDate = (d) => {
            selectedDate = d;
            document.querySelectorAll('.date-item').forEach(el => {
                const bText = el.querySelector('b').innerText;
                const dObj = new Date(d);
                el.classList.toggle('active', bText == ((dObj.getMonth()+1)+'/'+dObj.getDate()));
            });
            refreshItinerary();
        };

        // 2. èˆªç­åŠŸèƒ½
        window.saveFlight = async () => {
            const type = document.getElementById('f-type').value;
            await setDoc(doc(db, "flights", type), {
                air: document.getElementById('f-air').value,
                no: document.getElementById('f-no').value,
                from: document.getElementById('f-from').value.toUpperCase(),
                fromT: document.getElementById('f-from-t').value,
                to: document.getElementById('f-to').value.toUpperCase(),
                toT: document.getElementById('f-to-t').value,
                type
            });
            closeModal();
        };

        onSnapshot(collection(db, "flights"), (snap) => {
            let html = '';
            snap.forEach(d => {
                const f = d.data();
                html += `
                    <div class="boarding-pass">
                        <div class="ticket-top"><span>${f.air}</span><span>${f.type=='go'?'å»ç¨‹':'å›ç¨‹'}</span></div>
                        <div class="ticket-mid">
                            <div style="text-align:left;"><p class="airport-code">${f.from}</p><span>${f.fromT}</span></div>
                            <i class="fas fa-plane" style="color:#eee; font-size:24px;"></i>
                            <div style="text-align:right;"><p class="airport-code">${f.to}</p><span>${f.toT}</span></div>
                        </div>
                        <div style="padding:10px 15px; background:#f9f9f9; display:grid; grid-template-columns:1fr 1fr 1fr; font-size:11px;">
                            <div>FLIGHT<br><b>${f.no}</b></div><div>GATE<br><b>TBA</b></div><div>SEAT<br><b>ANY</b></div>
                        </div>
                    </div>`;
            });
            document.getElementById('flight-display-area').innerHTML = html;
        });

        // 3. è¡Œç¨‹åŠŸèƒ½
        window.saveItinerary = async () => {
            const data = {
                date: selectedDate,
                start: document.getElementById('plan-start').value,
                end: document.getElementById('plan-end').value,
                location: document.getElementById('plan-location').value
            };
            const id = document.getElementById('edit-id').value;
            if(id) await updateDoc(doc(db, "itinerary", id), data);
            else await addDoc(collection(db, "itinerary"), data);
            closeModal();
            refreshItinerary();
        };

        async function refreshItinerary() {
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            const snap = await getDocs(q);
            let html = '';
            const docs = snap.docs;
            for(let i=0; i<docs.length; i++) {
                const d = docs[i].data();
                const id = docs[i].id;
                const stay = calcStay(d.start, d.end);
                html += `
                    <div class="itinerary-card">
                        <div style="flex:1;">
                            <small>${d.start} - ${d.end} (${stay})</small><br>
                            <b style="font-size:18px;">${d.location}</b>
                        </div>
                        <div class="action-btns">
                            <button class="btn-sm" style="background:#3498db" onclick="editPlan('${id}')">ç·¨è¼¯</button>
                            <button class="btn-sm" style="background:#27ae60" onclick="openPayment('${id}')">è¨˜å¸³</button>
                        </div>
                    </div>`;
                if(i < docs.length - 1) html += `<div style="text-align:center; color:white; font-size:12px; margin:5px 0;"><i class="fas fa-car"></i> æ±½è»Šç´„ 15 åˆ†é˜</div>`;
            }
            document.getElementById('itinerary-list').innerHTML = html || '<p style="text-align:center; color:white; opacity:0.6;">ç„¡è¡Œç¨‹</p>';
        }

        function calcStay(s, e) {
            if(!s || !e) return "0m";
            const [sh, sm] = s.split(':').map(Number);
            const [eh, em] = e.split(':').map(Number);
            let diff = (eh*60+em) - (sh*60+sm);
            if(diff < 0) diff += 1440;
            return Math.floor(diff/60) + "h " + (diff%60) + "m";
        }

        window.editPlan = async (id) => {
            const d = (await getDoc(doc(db, "itinerary", id))).data();
            document.getElementById('edit-id').value = id;
            document.getElementById('plan-location').value = d.location;
            document.getElementById('plan-start').value = d.start;
            document.getElementById('plan-end').value = d.end;
            openModal('modal-itinerary');
        };

        // 4. è¨˜å¸³èˆ‡åˆ†å¸³åŠŸèƒ½
        window.openPayment = (id) => {
            document.getElementById('pay-trip-id').value = id;
            let opt = '', chk = '';
            currentMembers.forEach(m => {
                opt += `<option value="${m}">${m}</option>`;
                chk += `<label style="display:block;"><input type="checkbox" class="split-cb" value="${m}" checked> ${m}</label>`;
            });
            document.getElementById('pay-payer').innerHTML = opt;
            document.getElementById('pay-split-list').innerHTML = `<p style="font-size:12px;margin:5px 0;">åˆ†æ”¤å°è±¡ï¼š</p>${chk}`;
            openModal('modal-payment');
        };

        window.saveExpense = async () => {
            const amount = Number(document.getElementById('pay-amount').value);
            const payer = document.getElementById('pay-payer').value;
            const splitTo = [...document.querySelectorAll('.split-cb:checked')].map(c => c.value);
            await addDoc(collection(db, "expenses"), { amount, payer, splitTo, tripId: document.getElementById('pay-trip-id').value, date: selectedDate });
            alert("è¨˜å¸³æˆåŠŸ"); closeModal(); refreshSettlement();
        };

        async function refreshSettlement() {
            const snap = await getDocs(collection(db, "expenses"));
            let total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snap.forEach(d => {
                const data = d.data();
                total += data.amount;
                const per = data.amount / data.splitTo.length;
                data.splitTo.forEach(m => pTotal[m] += per);
            });
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let html = '';
            Object.keys(pTotal).forEach(m => html += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = html;
        }
        refreshSettlement();

        // 5. é™„ä»¶åŠŸèƒ½
        window.saveLink = async () => {
            await addDoc(collection(db, "links"), { name: document.getElementById('link-name').value, url: document.getElementById('link-url').value, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };
        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snap) => {
            let html = '';
            snap.forEach(d => {
                const data = d.data();
                let fileId = data.url.includes('/d/') ? data.url.split('/d/')[1].split('/')[0] : '';
                html += `<div class="card" style="background:var(--glass); border-radius:20px; padding:15px; margin:10px 5px;"><div style="display:flex;justify-content:space-between;"><b>${data.name}</b><a href="${data.url}" target="_blank" style="color:var(--accent);"><i class="fas fa-external-link-alt"></i></a></div>${fileId?`<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" style="width:100%;border-radius:12px;margin-top:10px;">`:''}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });

    </script>
