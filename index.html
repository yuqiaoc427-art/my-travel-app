        /* è¼¸å…¥æ¡†ç¾åŒ– */

            <div class="input-group"><input type="time" id="start-time"><input type="time" id="end-time"></div>
            <input type="text" id="activity" placeholder="è¡Œç¨‹åç¨±">
            <input type="number" id="cost" placeholder="è²»ç”¨">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        // å„²å­˜è¨­å®š
        window.saveSettings = async () => {
            const data = {
                tripName: document.getElementById('setup-trip-name').value,
                members: document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m),
                goAir: document.getElementById('go-air').value,
                goStart: document.getElementById('go-start').value.toUpperCase(),
                goStartT: document.getElementById('go-start-t').value,
                goEnd: document.getElementById('go-end').value.toUpperCase(),
                goEndT: document.getElementById('go-end-t').value,
                backAir: document.getElementById('back-air').value,
                backStart: document.getElementById('back-start').value.toUpperCase(),
                backStartT: document.getElementById('back-start-t').value,
                backEnd: document.getElementById('back-end').value.toUpperCase(),
                backEndT: document.getElementById('back-end-t').value
            };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("æ—…ç¨‹èˆ‡èˆªç­è¨­å®šå·²å„²å­˜ï¼");
        };

        // ç›£è½ä¸¦é¡¯ç¤ºèˆªç­
        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                // å¡«å›è¼¸å…¥æ¡†
                document.getElementById('setup-trip-name').value = data.tripName || '';
                document.getElementById('setup-members').value = (data.members || []).join(', ');
                document.getElementById('go-air').value = data.goAir || '';
                document.getElementById('go-start').value = data.goStart || '';
                document.getElementById('go-start-t').value = data.goStartT || '';
                document.getElementById('go-end').value = data.goEnd || '';
                document.getElementById('go-end-t').value = data.goEndT || '';
                document.getElementById('back-air').value = data.backAir || '';
                document.getElementById('back-start').value = data.backStart || '';
                document.getElementById('back-start-t').value = data.backStartT || '';
                document.getElementById('back-end').value = data.backEnd || '';
                document.getElementById('back-end-t').value = data.backEndT || '';

                // æ›´æ–°å¡ç‰‡
                document.getElementById('view-go-air').innerText = data.goAir || 'AIRLINE';
                document.getElementById('view-go-start-code').innerText = data.goStart || '---';
                document.getElementById('view-go-start-time').innerText = data.goStartT || '--:--';
                document.getElementById('view-go-end-code').innerText = data.goEnd || '---';
                document.getElementById('view-go-end-time').innerText = data.goEndT || '--:--';

                document.getElementById('view-back-air').innerText = data.backAir || 'AIRLINE';
                document.getElementById('view-back-start-code').innerText = data.backStart || '---';
                document.getElementById('view-back-start-time').innerText = data.backStartT || '--:--';
                document.getElementById('view-back-end-code').innerText = data.backEnd || '---';
                document.getElementById('view-back-end-time').innerText = data.backEndT || '--:--';
                
                currentMembers = data.members || [];
                let html = '';
                currentMembers.forEach(m => {
                    html += `<label class="member-chip" onclick="this.classList.toggle('selected')"><input type="checkbox" class="trip-mem-cb" value="${m}" style="display:none;">${m}</label>`;
                });
                document.getElementById('dynamic-member-selection').innerHTML = html;
            }
        });

        // å‰©é¤˜è¡Œç¨‹èˆ‡åˆ†å¸³é‚è¼¯ç¶­æŒ...
        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const tripData = {
                date: document.getElementById('date').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                members: Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value),
                updatedAt: new Date()
            };
            if(!tripData.date || !tripData.startTime || !tripData.activity) return alert("è«‹å¡«å¯«å¿…å¡«æ¬„ä½");
            if(id) await updateDoc(doc(db, "trips", id), tripData);
            else { tripData.createdAt = new Date(); await addDoc(collection(db, "trips"), tripData); }
            resetEditor();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            ['date', 'start-time', 'end-time', 'activity', 'cost'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('.member-chip').forEach(c => c.classList.remove('selected'));
        };

        window.editTrip = (id, d, st, et, a, c, mStr) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('date').value = d; document.getElementById('start-time').value = st;
            document.getElementById('end-time').value = et; document.getElementById('activity').value = a;
            document.getElementById('cost').value = c;
            const mList = mStr ? mStr.split(',') : [];
            document.querySelectorAll('.member-chip').forEach(chip => {
                const cb = chip.querySelector('input');
                if(mList.includes(cb.value)) { chip.classList.add('selected'); cb.checked = true; }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        onSnapshot(query(collection(db, "trips"), orderBy("date", "asc"), orderBy("startTime", "asc")), (snapshot) => {
            let listHtml = '', total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snapshot.forEach(docSnap => {
                const d = docSnap.data(); const ms = d.members || [];
                total += d.cost; 
                ms.forEach(m => { if(pTotal[m]!==undefined) pTotal[m] += (d.cost / ms.length); });

                listHtml += `
                    <div class="trip-item">
                        <div class="trip-info">
                            <span class="time-tag" style="font-size:12px; color:#7f8c8d;">${d.date} | ${d.startTime}${d.endTime ? ' ~ ' + d.endTime : ''}</span><br>
                            <b style="font-size:18px;">${d.activity}</b>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <div class="btn-edit-action" onclick="editTrip('${docSnap.id}','${d.date}','${d.startTime}','${d.endTime}','${d.activity}',${d.cost},'${ms.join(',')}')">è¨˜å¸³ / ç·¨è¼¯</div>
                            ${d.cost > 0 ? `<span style="font-weight:bold; color:var(--accent);">$${d.cost}</span>` : ''}
                        </div>
                    </div>`;
            });
            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let pHtml = ''; Object.keys(pTotal).forEach(m => pHtml += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = pHtml;
        });

        window.saveLink = async () => {
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            await addDoc(collection(db, "links"), { name, url, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snapshot) => {
            let html = '';
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                let fileId = d.url.includes('/d/') ? d.url.split('/d/')[1].split('/')[0] : '';
                html += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${d.name}</b> <a href="${d.url}" target="_blank" style="color:var(--accent);"><i class="fas fa-external-link-alt"></i></a></div>${fileId ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" style="width:100%; border-radius:15px; margin-top:10px;">` : ''}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });
    </script>
