    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];
        let selectedDate = "";
        let allTrips = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.openModal = () => { 
            document.getElementById('modal').style.display = 'flex'; 
            if(selectedDate) document.getElementById('date').value = selectedDate;
        };
        window.closeModal = () => { document.getElementById('modal').style.display = 'none'; resetEditor(); };

        window.saveSettings = async () => {
            const data = {
                tripName: document.getElementById('setup-trip-name').value,
                members: document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m),
                start: document.getElementById('setup-start').value,
                end: document.getElementById('setup-end').value,
                goAir: document.getElementById('go-air').value,
                goStart: document.getElementById('go-start').value.toUpperCase(),
                goStartT: document.getElementById('go-start-t').value,
                goEnd: document.getElementById('go-end').value.toUpperCase(),
                goEndT: document.getElementById('go-end-t').value,
                backAir: document.getElementById('back-air').value,
                backStart: document.getElementById('back-start').value.toUpperCase(),
                backStartT: document.getElementById('back-start-t').value,
                backEnd: document.getElementById('back-end').value.toUpperCase(),
                backEndT: document.getElementById('back-end-t').value
            };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("æ‰€æœ‰æ—…ç¨‹èˆ‡èˆªç­è¨­å®šå·²å„²å­˜ï¼");
        };

        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                // è¨­å®šå¡«å›
                document.getElementById('setup-trip-name').value = data.tripName || '';
                document.getElementById('setup-members').value = (data.members || []).join(', ');
                document.getElementById('setup-start').value = data.start || '';
                document.getElementById('setup-end').value = data.end || '';
                
                // èˆªç­é¡¯ç¤º
                document.getElementById('view-go-air').innerText = data.goAir || '--';
                document.getElementById('view-go-start').innerText = data.goStart || '---';
                document.getElementById('view-go-start-t').innerText = data.goStartT || '--:--';
                document.getElementById('view-go-end').innerText = data.goEnd || '---';
                document.getElementById('view-go-end-t').innerText = data.goEndT || '--:--';
                document.getElementById('view-back-air').innerText = data.backAir || '--';
                document.getElementById('view-back-start').innerText = data.backStart || '---';
                document.getElementById('view-back-start-t').innerText = data.backStartT || '--:--';
                document.getElementById('view-back-end').innerText = data.backEnd || '---';
                document.getElementById('view-back-end-t').innerText = data.backEndT || '--:--';

                // æ—¥æœŸæŒ‰éˆ•ç”¢ç”Ÿ
                if(data.start && data.end) {
                    let start = new Date(data.start); let end = new Date(data.end);
                    let html = ''; const weekDays = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
                    while(start <= end) {
                        let dStr = start.toISOString().split('T')[0];
                        if(!selectedDate) selectedDate = dStr;
                        html += `<div class="date-btn ${selectedDate === dStr ? 'active' : ''}" onclick="filterDate('${dStr}')">
                            <span class="d-num">${start.getDate()}</span>
                            <span class="d-week">${weekDays[start.getDay()]}</span>
                        </div>`;
                        start.setDate(start.getDate() + 1);
                    }
                    document.getElementById('date-buttons').innerHTML = html;
                }

                currentMembers = data.members || [];
                let mHtml = '', sHtml = '<option value="">-- é¸æ“‡ä»˜æ¬¾äºº --</option>';
                currentMembers.forEach(m => {
                    mHtml += `<div class="member-chip" onclick="this.classList.toggle('selected')">${m}</div>`;
                    sHtml += `<option value="${m}">${m}</option>`;
                });
                document.getElementById('member-selection-area').innerHTML = mHtml;
                document.getElementById('payer-select').innerHTML = sHtml;
                renderTrips();
            }
        });

        window.filterDate = (date) => {
            selectedDate = date;
            document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderTrips();
        };

        const qTrips = query(collection(db, "trips"), orderBy("date", "asc"), orderBy("startTime", "asc"));
        onSnapshot(qTrips, (snapshot) => {
            allTrips = [];
            snapshot.forEach(docSnap => allTrips.push({ id: docSnap.id, ...docSnap.data() }));
            renderTrips();
            renderBalances();
        });

        function renderTrips() {
            let html = '', total = 0;
            const dayTrips = allTrips.filter(t => t.date === selectedDate);
            
            dayTrips.forEach((t, index) => {
                html += `<div class="trip-item">
                    <small style="color:#7f8c8d;">${t.startTime}${t.endTime ? ' ~ ' + t.endTime : ''}</small><br>
                    <b>${t.activity}</b><br>
                    <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:8px;">
                        <div onclick="editTrip('${t.id}','${t.date}','${t.startTime}','${t.endTime}','${t.activity}',${t.cost},'${t.payer}','${(t.members||[]).join(',')}')" style="background:white; padding:6px 16px; border-radius:12px; border:1px solid var(--accent); font-size:14px; cursor:pointer;">è¨˜å¸³ / ç·¨è¼¯</div>
                        <span onclick="deleteTrip('${t.id}')" style="color:#ccc; margin-left:10px;">âœ•</span>
                        ${t.cost > 0 ? `<span style="font-weight:bold;">$${t.cost}</span>` : ''}
                    </div>
                </div>`;
                
                // è»Šç¨‹é¡¯ç¤º
                if(index < dayTrips.length - 1) {
                    const next = dayTrips[index+1];
                    if(t.endTime && next.startTime) {
                        const s = next.startTime.split(':').map(Number);
                        const e = t.endTime.split(':').map(Number);
                        const diff = (s[0]*60 + s[1]) - (e[0]*60 + e[1]);
                        if(diff > 0) {
                            html += `<div class="transport-divider"><i class="fas fa-car"></i> é è¨ˆè»Šç¨‹ ${Math.floor(diff/60)}h ${diff%60}m</div>`;
                        }
                    }
                }
            });
            document.getElementById('trip-list').innerHTML = html || '<p style="text-align:center; opacity:0.5; padding:40px;">ä»Šæ—¥å°šæœªè¦åŠƒè¡Œç¨‹</p>';
        }

        // åˆ†å¸³é‚è¼¯ã€é™„ä»¶é‚è¼¯ä¿æŒå®Œæ•´...
        function renderBalances() {
            let total = 0, balances = {}, spent = {};
            currentMembers.forEach(m => { balances[m] = 0; spent[m] = 0; });
            allTrips.forEach(d => {
                total += d.cost;
                if(d.cost > 0 && d.payer && (d.members||[]).length > 0) {
                    const share = d.cost / d.members.length;
                    balances[d.payer] += d.cost;
                    d.members.forEach(m => { balances[m] -= share; spent[m] += share; });
                }
            });
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let pHtml = ''; currentMembers.forEach(m => pHtml += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(0,0,0,0.05);"><span>${m}</span><b>$${Math.round(spent[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = pHtml;
            
            let debtors = [], creditors = [], settleHtml = '';
            for (let m in balances) {
                if (balances[m] > 1) creditors.push({ name: m, amount: balances[m] });
                else if (balances[m] < -1) debtors.push({ name: m, amount: Math.abs(balances[m]) });
            }
            debtors.forEach(d => {
                creditors.forEach(c => {
                    if (d.amount > 0 && c.amount > 0) {
                        let pay = Math.min(d.amount, c.amount);
                        settleHtml += `<div style="padding:10px 0; border-bottom:1px solid #eee;">ğŸ’° <b>${d.name}</b> éœ€æ”¯ä»˜ <b>$${Math.round(pay)}</b> çµ¦ <b>${c.name}</b></div>`;
                        d.amount -= pay; c.amount -= pay;
                    }
                });
            });
            document.getElementById('settlement-list').innerHTML = settleHtml || '<p style="color:#999;">å¸³å‹™å¹³è¡¡</p>';
        }

        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const data = {
                date: document.getElementById('date').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                payer: document.getElementById('payer-select').value,
                members: Array.from(document.querySelectorAll('#member-selection-area .selected')).map(el => el.innerText),
                updatedAt: new Date()
            };
            if(id) await updateDoc(doc(db, "trips", id), data);
            else { data.createdAt = new Date(); await addDoc(collection(db, "trips"), data); }
            closeModal();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            ['date','start-time','end-time','activity','cost','payer-select'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('#member-selection-area .member-chip').forEach(c => c.classList.remove('selected'));
        };

        window.editTrip = (id, d, st, et, a, c, p, ms) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('date').value = d; document.getElementById('start-time').value = st;
            document.getElementById('end-time').value = et; document.getElementById('activity').value = a;
            document.getElementById('cost').value = c; document.getElementById('payer-select').value = p;
            const mList = ms ? ms.split(',') : [];
            document.querySelectorAll('#member-selection-area .member-chip').forEach(chip => {
                if(mList.includes(chip.innerText)) chip.classList.add('selected'); else chip.classList.remove('selected');
            });
            openModal();
        };

        window.deleteTrip = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "trips", id)); };

        window.saveLink = async () => {
            const name = document.getElementById('link-name').value, url = document.getElementById('link-url').value;
            await addDoc(collection(db, "links"), { name, url, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snapshot) => {
            let html = '';
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                let fId = d.url.includes('/d/') ? d.url.split('/d/')[1].split('/')[0] : '';
                html += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${d.name}</b><div><a href="${d.url}" target="_blank" style="color:var(--accent);"><i class="fas fa-external-link-alt"></i></a><span style="margin-left:15px; color:#ccc;" onclick="deleteLink('${docSnap.id}')">âœ•</span></div></div>${fId ? `<img src="https://drive.google.com/thumbnail?id=${fId}&sz=w800" class="preview-img">` : ''}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });
