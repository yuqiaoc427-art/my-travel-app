    <script type="module">

        const firebaseConfig = { apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE", authDomain: "my-travel-app-b029c.firebaseapp.com", projectId: "my-travel-app-b029c", storageBucket: "my-travel-app-b029c.appspot.com", messagingSenderId: "898590101576", appId: "1:898590101576:web:7c1916bb7ebbada144487d" };

        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                document.getElementById('input-trip-name').value = d.tripName || "";

        function startListeningExpenses() {
            if (unsubscribeExpenses) unsubscribeExpenses();
            const q = query(collection(db, "expenses"), orderBy("createdAt", "desc"));
            unsubscribeExpenses = onSnapshot(q, (snap) => {
                let total = 0, balances = {}, detailHtml = '';
                if (currentMembers.length === 0) return;
                currentMembers.forEach(m => balances[m.name] = 0);
                snap.forEach(ds => {
                    const d = ds.data(); total += d.amount;
                    if(balances.hasOwnProperty(d.payer)) balances[d.payer] += d.amount;
                    const per = d.amount / (d.splitTo ? d.splitTo.length : 1);
                    if(d.splitTo) d.splitTo.forEach(m => { if(balances.hasOwnProperty(m)) balances[m] -= per; });
                    const symbol = d.currency === 'JPY' ? 'Â¥' : '$';
                    const imgCount = Array.isArray(d.img) ? d.img.length : (d.img ? 1 : 0);
                    
                    detailHtml += `
                    <div class="expense-detail-item" onclick="window.openPayment('${ds.id}')">
                        <div class="expense-name-box">
                            <b>${d.name}</b>
                            <small>${d.payer} å¢Šä»˜ Â· ${d.splitTo.length}äººåˆ†æ”¤</small>
                        </div>
                        <div class="expense-amount-box">
                            <b>${symbol}${d.rawAmount.toLocaleString()}</b>
                            ${imgCount > 0 ? `<br><small style="color:#27ae60;"><i class="fas fa-image"></i> ${imgCount}å¼µåœ–</small>` : ''}
                        </div>
                    </div>`;
                });
                document.getElementById('total-val').innerText = "$" + Math.round(total).toLocaleString();
                document.getElementById('expense-detail-list').innerHTML = detailHtml || '<p style="text-align:center; color:rgba(255,255,255,0.6);">å°šç„¡èŠ±è²»æ˜ç´°</p>';
                updateSettleUI(balances);
            });
        }

        function updateSettleUI(balances) {
            let listHtml = '', debtors = [], creditors = [];
            Object.keys(balances).forEach(m => {
                const b = Math.round(balances[m]);
                listHtml += `
                <div style="background:rgba(255,255,255,0.1); padding:8px; border-radius:12px; font-size:13px;">
                    <span style="opacity:0.8;">${m}</span><br>
                    <b style="color:${b>=0?'#afffaf':'#ffadad'}">${b>=0?'+':''}${b.toLocaleString()}</b>
                </div>`;
                if(b < -1) debtors.push({n:m, a:-b}); else if(b > 1) creditors.push({n:m, a:b});
            });
            document.getElementById('personal-list').innerHTML = listHtml;
            
            let sug = '<div style="display:flex; align-items:center; gap:8px; margin-bottom:10px;"><i class="fas fa-hand-holding-usd" style="color:var(--success)"></i><strong>çµç®—è½‰å¸³å»ºè­°</strong></div>', i=0, j=0;
            while(i<debtors.length && j<creditors.length) {
                let p = Math.min(debtors[i].a, creditors[j].a);
                sug += `
                <div class="settle-item">
                    <span>${debtors[i].n}</span>
                    <i class="fas fa-long-arrow-alt-right settle-arrow"></i>
                    <span style="color:var(--success)">$${Math.round(p).toLocaleString()}</span>
                    <i class="fas fa-long-arrow-alt-right settle-arrow"></i>
                    <span>${creditors[j].n}</span>
                </div>`;
                debtors[i].a -= p; creditors[j].a -= p;
                if(debtors[i].a < 1) i++; if(creditors[j].a < 1) j++;
            }
            document.getElementById('settle-suggestions').innerHTML = (debtors.length===0) ? '<div style="text-align:center; color:var(--success);"><i class="fas fa-check-circle"></i> å¸³ç›®å·²çµæ¸…</div>' : sug;
        }

        window.refreshItinerary = async () => {
            if(!selectedDate) return;

            const snap = await getDocs(q);
            const listEl = document.getElementById('itinerary-list');
            let html = '', docs = snap.docs;
            updateWeather(docs.length > 0 ? docs[0].data().location : null);
            for(let i=0; i<docs.length; i++) {
                const d = docs[i].data(), id = docs[i].id;
                const icon = typeIcons[d.type] || 'fa-map-marker-alt';
                html += `<div class="itinerary-card" data-id="${id}"><div class="delete-btn-tl" onclick="window.deletePlan('${id}')"><i class="fas fa-times-circle"></i></div><div class="type-icon"><i class="fas ${icon}"></i></div><div class="info-col"><div class="time-row">${d.start} - ${d.end}</div><div class="location-text">${d.location}</div>${d.desc ? `<div style="font-size:13px;color:#666;line-height:1.4;">${d.desc}</div>` : ''}</div><div class="btn-col"><button class="btn-action" style="background:#f39c12" onclick="window.openOnGoogleMaps('${d.location}')"><i class="fas fa-directions"></i></button><button class="btn-action" style="background:#3498db" onclick="window.editPlan('${id}')">ç·¨è¼¯</button></div></div>`;
                if(i < docs.length - 1) { const time = await getCommute(d.location, docs[i+1].data().location); html += `<div class="commute-info"><i class="fas fa-car"></i> ç´„ ${time}</div>`; }
            }
            listEl.innerHTML = html || '<p style="text-align:center; color:white; padding:20px;">ç„¡è¡Œç¨‹è¨ˆç•«ã€‚</p>';
            new Sortable(listEl, { animation: 150, delay: 1000, delayOnTouchOnly: true });
        };

        // --- ä»¥ä¸‹è¼”åŠ©åŠŸèƒ½åš´æ ¼ç¶­æŒä¸è®Š ---
        window.handleMultipleFiles = (input) => { if (input.files) { Array.from(input.files).forEach(file => { const reader = new FileReader(); reader.onload = (e) => { tempImages.push(e.target.result); renderPreviewGrid(); }; reader.readAsDataURL(file); }); input.value = ""; } };
        window.renderPreviewGrid = () => { document.getElementById('preview-grid').innerHTML = tempImages.map((src, i) => `<div class="preview-item"><button class="btn-remove-img" onclick="removeImage(${i})">âœ•</button><img src="${src}" class="preview-img"></div>`).join(''); };
        window.removeImage = (i) => { tempImages.splice(i, 1); renderPreviewGrid(); };
        window.updateConvertHint = () => { const amount = Number(document.getElementById('pay-amount').value); const curr = document.getElementById('pay-currency').value; const hint = document.getElementById('convert-hint'); if(!amount) { hint.innerText = ""; return; } hint.innerText = (curr === 'TWD') ? `â‰ˆ JPY ${(amount / exchangeRate).toFixed(0)}` : `â‰ˆ TWD ${(amount * exchangeRate).toFixed(0)}`; };
        window.openPayment = async (id = null) => { document.getElementById('edit-expense-id').value = id || ""; document.getElementById('pay-name').value = ""; document.getElementById('pay-amount').value = ""; document.getElementById('pay-note').value = ""; tempImages = []; renderPreviewGrid(); document.getElementById('del-expense-btn').style.display = id ? "block" : "none"; document.getElementById('payment-modal-title').innerText = id ? "ğŸ“ ç·¨è¼¯æ”¯å‡º" : "ğŸ’° æ–°å¢æ”¯å‡º"; let opt = '', chk = ''; currentMembers.forEach(m => { opt += `<option value="${m.name}">${m.name}</option>`; chk += `<label style="display:block;margin:5px 0;"><input type="checkbox" class="split-cb" value="${m.name}" checked> ${m.name}</label>`; }); document.getElementById('pay-payer').innerHTML = opt; document.getElementById('pay-split-list').innerHTML = chk; if(id) { const ds = await getDoc(doc(db, "expenses", id)); const d = ds.data(); document.getElementById('pay-name').value = d.name; document.getElementById('pay-amount').value = d.rawAmount || d.amount; document.getElementById('pay-currency').value = d.currency || "TWD"; document.getElementById('pay-payer').value = d.payer; document.getElementById('pay-note').value = d.note || ""; if(d.img) tempImages = Array.isArray(d.img) ? [...d.img] : [d.img]; renderPreviewGrid(); updateConvertHint(); } openModal('modal-payment'); };
        window.saveExpense = async () => { const id = document.getElementById('edit-expense-id').value; const name = document.getElementById('pay-name').value; const rawAmount = Number(document.getElementById('pay-amount').value); const currency = document.getElementById('pay-currency').value; const splitTo = [...document.querySelectorAll('.split-cb:checked')].map(c => c.value); if(!name || !rawAmount || splitTo.length === 0) return alert("è³‡è¨Šä¸å®Œæ•´"); const amount = (currency === "JPY") ? rawAmount * exchangeRate : rawAmount; const data = { name, rawAmount, amount, currency, payer: document.getElementById('pay-payer').value, splitTo, note: document.getElementById('pay-note').value, img: tempImages, updatedAt: serverTimestamp() }; if(id) await updateDoc(doc(db, "expenses", id), data); else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "expenses"), data); } closeModal(); };
        window.deleteExpenseReal = async () => { const id = document.getElementById('edit-expense-id').value; if(id && confirm("ç¢ºå®šåˆªé™¤æ­¤ç­†æ”¯å‡ºï¼Ÿ")) { await deleteDoc(doc(db, "expenses", id)); closeModal(); } };
        window.addMemberRow = (name = '') => { const container = document.getElementById('members-list-container'); const row = document.createElement('div'); row.className = 'member-row'; row.innerHTML = `<div class="member-info"><input type="text" class="member-name-input" value="${name}" placeholder="å§“å"></div><button onclick="this.parentElement.remove()" style="background:none;border:none;color:#ccc;padding:10px;">âœ•</button>`; container.appendChild(row); };
        window.saveBaseSettings = async () => { const members = Array.from(document.querySelectorAll('.member-row')).map(r => ({ name: r.querySelector('.member-name-input').value.trim() })).filter(m => m.name); await setDoc(doc(db, "settings", "currentTrip"), { tripName: document.getElementById('input-trip-name').value, members, start: document.getElementById('input-start-date').value, end: document.getElementById('input-end-date').value }); alert("æ—…ç¨‹è¨­å®šå„²å­˜æˆåŠŸ"); };
        window.saveItinerary = async () => { const data = { date: selectedDate, type: document.getElementById('plan-type').value, location: document.getElementById('plan-location').value, desc: document.getElementById('plan-desc').value, start: document.getElementById('plan-start').value, end: document.getElementById('plan-end').value, updatedAt: serverTimestamp() }; const id = document.getElementById('edit-id').value; if(id) await updateDoc(doc(db, "itinerary", id), data); else await addDoc(collection(db, "itinerary"), data); closeModal(); refreshItinerary(); };
        window.convertCurrency = (type) => { const jpy = document.getElementById('input-jpy'), twd = document.getElementById('input-twd'); if (type === 'JPY') twd.value = (jpy.value * exchangeRate).toFixed(2); else jpy.value = (twd.value / exchangeRate).toFixed(2); };
        async function fetchExchangeRate() { try { const res = await fetch('https://open.er-api.com/v6/latest/JPY'); const data = await res.json(); exchangeRate = data.rates.TWD; document.getElementById('exchange-rate-info').innerText = `1 JPY â‰ˆ ${exchangeRate.toFixed(4)} TWD (å³æ™‚)`; } catch (e) { } }
        fetchExchangeRate();
        window.selectDate = (d) => { selectedDate = d; document.querySelectorAll('.date-item').forEach(el => { const b = el.querySelector('b').innerText; const mmdd = (new Date(d).getMonth()+1)+'/'+new Date(d).getDate(); el.classList.toggle('active', b == mmdd); }); refreshItinerary(); };
        window.switchTab = (id, el) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.getElementById(id).classList.add('active'); el.classList.add('active'); };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); document.getElementById('edit-id').value = ''; };
        window.saveFlight = async () => { const t = document.getElementById('f-type').value; await setDoc(doc(db, "flights", t), { air: document.getElementById('f-air').value, no: document.getElementById('f-no').value, from: document.getElementById('f-from').value.toUpperCase(), fromT: document.getElementById('f-from-t').value, to: document.getElementById('f-to').value.toUpperCase(), toT: document.getElementById('f-to-t').value, type: t }); closeModal(); };
        function renderDates(s, e) { if(!s || !e) return; let html = '', curr = new Date(s), last = new Date(e); while(curr <= last) { const dStr = curr.toISOString().split('T')[0], mmdd = (curr.getMonth()+1) + '/' + curr.getDate(), day = curr.toLocaleDateString('zh-TW', { weekday: 'short' }); html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="window.selectDate('${dStr}')"><b>${mmdd}</b><span>${day}</span></div>`; curr.setDate(curr.getDate() + 1); } document.getElementById('date-scroll').innerHTML = html; if(!selectedDate) window.selectDate(s); }
        window.resetAllData = async () => { if(confirm("ç¢ºå®šæ¸…é™¤ï¼Ÿ")) { const cols = ["itinerary", "expenses", "flights"]; for(const c of cols) { const s = await getDocs(collection(db, c)); for(const d of s.docs) await deleteDoc(doc(db, c, d.id)); } await deleteDoc(doc(db, "settings", "currentTrip")); window.location.reload(); } };
        async function getCommute(o, d) { return new Promise((r) => { const s = new google.maps.DistanceMatrixService(); s.getDistanceMatrix({ origins: [o], destinations: [d], travelMode: 'DRIVING' }, (res, stat) => { r((stat==='OK' && res.rows[0].elements[0].status==='OK') ? res.rows[0].elements[0].duration.text : "..."); }); }); }
        window.openOnGoogleMaps = (l) => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(l)}`, '_blank');
        onSnapshot(collection(db, "flights"), (snap) => { let html = ''; snap.forEach(ds => { const f = ds.data(); const [sh, sm] = f.fromT.split(':').map(Number), [eh, em] = f.toT.split(':').map(Number); let diff = (eh*60+em)-(sh*60+sm); if(diff<0) diff+=1440; html += `<div class="boarding-pass"><div class="ticket-top"><span>${f.air} ${f.no}</span><span>èˆªç©º</span></div><div class="ticket-mid"><div style="text-align:left;"><p class="airport-code">${f.from}</p><b>${f.fromT}</b></div><div style="text-align:center;flex:1;position:relative;"><span style="font-size:9px;color:#999;">${Math.floor(diff/60)}h ${diff%60}m</span><br><i class="fas fa-plane" style="color:#eee;"></i></div><div style="text-align:right;"><p class="airport-code">${f.to}</p><b>${f.toT}</b></div></div></div>`; }); if(document.getElementById('flight-display-area')) document.getElementById('flight-display-area').innerHTML = html; });

        const typeIcons = { attraction: 'fa-map-marker-alt', hotel: 'fa-hotel', flight: 'fa-plane', breakfast: 'fa-coffee', lunch: 'fa-utensils', dinner: 'fa-moon' };
        function getTimeDiff(s, e) { if(!s || !e) return ""; const [sh, sm] = s.split(':').map(Number), [eh, em] = e.split(':').map(Number); let diff = (eh * 60 + em) - (sh * 60 + sm); if(diff < 0) diff += 1440; return `åœç•™ ${Math.floor(diff/60)}æ™‚${diff%60}åˆ†`; }
    </script>
