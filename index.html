<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qiao ÊóÖÈÅäË™å</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.78); 
            --blur: blur(15px); 
            --accent: #2c3e50; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding-bottom: 120px;
            background: url('https://static.gltjp.com/glt/data/article/21000/20246/20230828_043453_d11a1481_w1920.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .card { 
            background: var(--glass); 
            backdrop-filter: var(--blur); 
            -webkit-backdrop-filter: var(--blur);
            padding: 20px; border-radius: 24px; margin: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; color: white; text-shadow: 0 2px 12px rgba(0,0,0,0.5); padding: 45px 20px 10px; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 800; letter-spacing: 2px; }

        /* Ëà™Áè≠ÊµÆÁ™ó */
        .flight-widget {
            background: rgba(46, 115, 232, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin: 15px;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .flight-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .flight-row:last-child { margin-bottom: 0; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px; }
        .airport-code { font-size: 20px; font-weight: 900; width: 60px; text-align: center; }
        .flight-info { text-align: center; font-size: 11px; opacity: 0.9; flex: 1; }
        .plane-icon { font-size: 16px; margin: 0 10px; }

        input { 
            width: 100%; padding: 14px; margin: 8px 0; 
            border: none; border-radius: 12px; background: rgba(255,255,255,0.6);
            font-size: 14px; outline: none; box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 15px; background: var(--accent); color: white; 
            border: none; border-radius: 12px; font-weight: bold; margin-top: 12px; cursor: pointer;
        }

        .member-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
        .member-chip {
            padding: 8px 18px; border-radius: 20px; background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08); font-size: 13px; color: #444; cursor: pointer;
        }
        .member-chip input { display: none; }
        .member-chip.selected { background: var(--accent); color: white; }

        .trip-item { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 18px 0; }
        .time-tag { font-size: 12px; color: #7f8c8d; margin-bottom: 4px; display: block; }
        .duration-badge { font-size: 11px; background: #e9ecef; color: #495057; padding: 2px 8px; border-radius: 6px; font-weight: bold; }

        .btn-edit-action {
            display: inline-block; margin-top: 12px; padding: 10px 24px;
            background: white; color: var(--accent); border: 2px solid var(--accent);
            border-radius: 14px; font-size: 14px; font-weight: 800;
        }

        .nav-bar { 
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: var(--blur);
            height: 75px; border-radius: 37px; display: flex; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 1000;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #95a5a6; cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Qiao ÊóÖÈÅäË™å</h1>
    </div>

    <div id="tab-home" class="tab-content active">
        <div class="flight-widget">
            <div style="font-size: 10px; margin-bottom: 8px; opacity: 0.8;"><i class="fas fa-plane"></i> FLIGHT INFO</div>
            <div class="flight-row">
                <div class="airport-code" id="view-go-start">---</div>
                <div class="flight-info">
                    <i class="fas fa-plane plane-icon"></i><br>
                    <span>OUTBOUND</span>
                </div>
                <div class="airport-code" id="view-go-end">---</div>
            </div>
            <div class="flight-row">
                <div class="airport-code" id="view-back-start">---</div>
                <div class="flight-info">
                    <i class="fas fa-plane plane-icon" style="transform: rotate(180deg);"></i><br>
                    <span>INBOUND</span>
                </div>
                <div class="airport-code" id="view-back-end">---</div>
            </div>
        </div>

        <div class="card">
            <strong style="font-size: 16px;">‚öôÔ∏è ÊóÖË°åË®≠ÂÆö</strong>
            <input type="text" id="setup-trip-name" placeholder="ÊóÖË°åÂêçÁ®± (‰æãÔºöÊù±‰∫¨‰∫îÊó•ÈÅä)">
            <input type="text" id="setup-members" placeholder="ÊàêÂì°ÂêçÂñÆ (Áî®ÈÄóËôüÈöîÈñã)">
            
            <div style="display: flex; gap: 10px; margin-top: 5px;">
                <input type="text" id="go-start" placeholder="ÂéªÁ®ãËµ∑Èªû (TPE)">
                <input type="text" id="go-end" placeholder="ÂéªÁ®ãÁµÇÈªû (NRT)">
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="back-start" placeholder="ÂõûÁ®ãËµ∑Èªû (NRT)">
                <input type="text" id="back-end" placeholder="ÂõûÁ®ãÁµÇÈªû (TPE)">
            </div>
            
            <button onclick="saveSettings()">ÂÑ≤Â≠òË®≠ÂÆö</button>
        </div>
    </div>

    <div id="tab-plan" class="tab-content">
        <div class="card">
            <strong id="editor-title">üìÖ Ë°åÁ®ãË¶èÂäÉ</strong>
            <input type="hidden" id="edit-id">
            <input type="date" id="date">
            <div style="display: flex; gap: 10px;"><input type="time" id="start-time"><input type="time" id="end-time"></div>
            <input type="text" id="activity" placeholder="Ë°åÁ®ãÂêçÁ®±">
            <div style="margin-top:15px; border-top: 1px dashed #ccc; padding-top:10px;">
                <input type="number" id="cost" placeholder="Ë≤ªÁî®"><div id="dynamic-member-selection" class="member-grid"></div>
            </div>
            <button onclick="saveTrip()">ÂÑ≤Â≠òË°åÁ®ã</button>
        </div>
        <div class="card"><div id="trip-list"></div></div>
    </div>

    <div id="tab-files" class="tab-content"><div class="card"><strong>üìé Èõ≤Á´ØÈôÑ‰ª∂</strong><input type="text" id="link-name" placeholder="ÂêçÁ®±"><input type="text" id="link-url" placeholder="Á∂≤ÂùÄ"><button onclick="saveLink()">ÂÑ≤Â≠ò</button></div><div id="link-list"></div></div>
    <div id="tab-split" class="tab-content"><div class="card" style="text-align:center;"><p>Á∏ΩÊîØÂá∫</p><h1 id="total-val" style="font-size:36px;">$0</h1></div><div class="card" id="personal-list"></div></div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('tab-home', this)"><i class="fas fa-home"></i><span>È¶ñÈ†Å</span></div>
        <div class="nav-item" onclick="switchTab('tab-plan', this)"><i class="fas fa-calendar-alt"></i><span>Ë°åÁ®ã</span></div>
        <div class="nav-item" onclick="switchTab('tab-files', this)"><i class="fas fa-paperclip"></i><span>ÈôÑ‰ª∂</span></div>
        <div class="nav-item" onclick="switchTab('tab-split', this)"><i class="fas fa-coins"></i><span>ÂàÜÂ∏≥</span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcXPvCma5TilSjZfAGYJg8n8ZfAAsqNtE",
            authDomain: "my-travel-app-b029c.firebaseapp.com",
            projectId: "my-travel-app-b029c",
            storageBucket: "my-travel-app-b029c.appspot.com",
            messagingSenderId: "898590101576",
            appId: "1:898590101576:web:7c1916bb7ebbada144487d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMembers = [];

        window.switchTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        function getDuration(s, e) {
            if (!s || !e) return "";
            const start = s.split(':').map(Number);
            const end = e.split(':').map(Number);
            let diff = (end[0] * 60 + end[1]) - (start[0] * 60 + start[1]);
            if (diff < 0) diff += 1440;
            const h = Math.floor(diff / 60); const m = diff % 60;
            return `üïí ${h > 0 ? h + 'h' : ''}${m > 0 ? m + 'm' : ''}`;
        }

        // ‰øÆÊîπÂæåÁöÑÂÑ≤Â≠òË®≠ÂÆöÔºöÂåÖÂê´Ê©üÂ†¥‰ª£Á¢º
        window.saveSettings = async () => {
            const data = {
                tripName: document.getElementById('setup-trip-name').value,
                members: document.getElementById('setup-members').value.split(',').map(m => m.trim()).filter(m => m),
                goStart: document.getElementById('go-start').value.toUpperCase(),
                goEnd: document.getElementById('go-end').value.toUpperCase(),
                backStart: document.getElementById('back-start').value.toUpperCase(),
                backEnd: document.getElementById('back-end').value.toUpperCase()
            };
            await setDoc(doc(db, "settings", "currentTrip"), data);
            alert("Ë®≠ÂÆöÂ∑≤ÂÑ≤Â≠ò");
        };

        // Áõ£ËÅΩË®≠ÂÆö‰∏¶ÂêåÊ≠•Âà∞Ëà™Áè≠ÊµÆÁ™ó
        onSnapshot(doc(db, "settings", "currentTrip"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('setup-trip-name').value = data.tripName || '';
                document.getElementById('setup-members').value = (data.members || []).join(', ');
                document.getElementById('go-start').value = data.goStart || '';
                document.getElementById('go-end').value = data.goEnd || '';
                document.getElementById('back-start').value = data.backStart || '';
                document.getElementById('back-end').value = data.backEnd || '';

                // Êõ¥Êñ∞Ëà™Áè≠Âç°ÁâáÈ°ØÁ§∫
                document.getElementById('view-go-start').innerText = data.goStart || '---';
                document.getElementById('view-go-end').innerText = data.goEnd || '---';
                document.getElementById('view-back-start').innerText = data.backStart || '---';
                document.getElementById('view-back-end').innerText = data.backEnd || '---';
                
                currentMembers = data.members || [];
                let html = '';
                currentMembers.forEach(m => {
                    html += `<label class="member-chip" onclick="this.classList.toggle('selected')"><input type="checkbox" class="trip-mem-cb" value="${m}">${m}</label>`;
                });
                document.getElementById('dynamic-member-selection').innerHTML = html;
            }
        });

        // Ââ©È§òË°åÁ®ãËàáÂàÜÂ∏≥ÈÇèËºØÁ∂≠ÊåÅÂéüÊ®£...
        window.saveTrip = async () => {
            const id = document.getElementById('edit-id').value;
            const tripData = {
                date: document.getElementById('date').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                activity: document.getElementById('activity').value,
                cost: Number(document.getElementById('cost').value || 0),
                members: Array.from(document.querySelectorAll('.trip-mem-cb:checked')).map(cb => cb.value),
                updatedAt: new Date()
            };
            if(!tripData.date || !tripData.startTime || !tripData.activity) return alert("Ë´ãÂ°´ÂØ´ÂøÖÂ°´Ê¨Ñ‰Ωç");
            if(id) await updateDoc(doc(db, "trips", id), tripData);
            else { tripData.createdAt = new Date(); await addDoc(collection(db, "trips"), tripData); }
            resetEditor();
        };

        window.resetEditor = () => {
            document.getElementById('edit-id').value = '';
            ['date', 'start-time', 'end-time', 'activity', 'cost'].forEach(i => document.getElementById(i).value = '');
            document.querySelectorAll('.member-chip').forEach(c => c.classList.remove('selected'));
        };

        window.editTrip = (id, d, st, et, a, c, mStr) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('date').value = d; document.getElementById('start-time').value = st;
            document.getElementById('end-time').value = et; document.getElementById('activity').value = a;
            document.getElementById('cost').value = c;
            const mList = mStr ? mStr.split(',') : [];
            document.querySelectorAll('.member-chip').forEach(chip => {
                const cb = chip.querySelector('input');
                if(mList.includes(cb.value)) { chip.classList.add('selected'); cb.checked = true; }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        onSnapshot(query(collection(db, "trips"), orderBy("date", "asc"), orderBy("startTime", "asc")), (snapshot) => {
            let listHtml = '', total = 0, pTotal = {};
            currentMembers.forEach(m => pTotal[m] = 0);
            snapshot.forEach(docSnap => {
                const d = docSnap.data(); const ms = d.members || [];
                const dur = getDuration(d.startTime, d.endTime);
                total += d.cost; 
                ms.forEach(m => { if(pTotal[m]!==undefined) pTotal[m] += (d.cost / ms.length); });

                listHtml += `
                    <div class="trip-item">
                        <div class="trip-info">
                            <span class="time-tag">${d.date} | ${d.startTime}${d.endTime ? ' ~ ' + d.endTime : ''} ${dur ? `<span class="duration-badge">${dur}</span>` : ''}</span>
                            <b>${d.activity}</b>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <div class="btn-edit-action" onclick="editTrip('${docSnap.id}','${d.date}','${d.startTime}','${d.endTime}','${d.activity}',${d.cost},'${ms.join(',')}')">Ë®òÂ∏≥ / Á∑®ËºØ</div>
                            ${d.cost > 0 ? `<span style="font-weight:bold;">$${d.cost}</span>` : ''}
                        </div>
                    </div>`;
            });
            document.getElementById('trip-list').innerHTML = listHtml;
            document.getElementById('total-val').innerText = "$" + total.toLocaleString();
            let pHtml = ''; Object.keys(pTotal).forEach(m => pHtml += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;"><span>${m}</span><b>$${Math.round(pTotal[m]).toLocaleString()}</b></div>`);
            document.getElementById('personal-list').innerHTML = pHtml;
        });

        window.saveLink = async () => {
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            await addDoc(collection(db, "links"), { name, url, createdAt: new Date() });
            document.getElementById('link-name').value = ''; document.getElementById('link-url').value = '';
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snapshot) => {
            let html = '';
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                let fileId = d.url.includes('/d/') ? d.url.split('/d/')[1].split('/')[0] : '';
                html += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${d.name}</b> <a href="${d.url}" target="_blank"><i class="fas fa-external-link-alt"></i></a></div>${fileId ? `<img src="https://drive.google.com/thumbnail?id=${fileId}&sz=w800" style="width:100%; border-radius:15px; margin-top:10px;">` : ''}</div>`;
            });
            document.getElementById('link-list').innerHTML = html;
        });
    </script>
</body>
</html>
