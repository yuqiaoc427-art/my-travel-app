        // --- æ ¸å¿ƒå®šä½èˆ‡å¤©æ°£ (100% ç¶­æŒ) ---
        async function updateWeather(fallbackLoc) {
            const weatherBox = document.getElementById('weather-box');
            const fetchW = async (p) => {
                try {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?${p}&appid=${WEATHER_KEY}&units=metric&lang=zh_tw`);
                    const d = await res.json();
                    if(d.cod===200) { weatherBox.innerHTML = `<i class="fas fa-location-arrow" style="font-size:11px;opacity:0.7;"></i> <img src="https://openweathermap.org/img/wn/${d.weather[0].icon}.png" width="28"><b>${d.name}: ${Math.round(d.main.temp)}Â°C</b>`; return true; }
                    return false;
                } catch(e) { return false; }
            };
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async(pos)=> { await fetchW(`lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`); }, async()=>{ if(fallbackLoc) await tryFallbackWeather(fallbackLoc, fetchW); });
            } else if(fallbackLoc) await tryFallbackWeather(fallbackLoc, fetchW);
        }

        async function tryFallbackWeather(loc, fetchFn) {
            let city = loc.split(/[ ,ï¼Œã€]/)[0];
            const match = loc.match(/.*?(å¸‚|ç¸£|å€|ç”º|æ‘)/);
            if (match) city = match[0].split(/å¸‚|ç¸£|å€|ç”º|æ‘/).pop() || match[0];
            if(!await fetchFn(`q=${encodeURIComponent(city)}`)) await fetchFn(`q=${encodeURIComponent(city.substring(0,2))}`);
        }

        // --- äº¤é€šæ™‚é–“ (100% ç¶­æŒ) ---
        async function getCommute(o, d) {
            return new Promise((r) => {
                const s = new google.maps.DistanceMatrixService();
                s.getDistanceMatrix({ origins: [o], destinations: [d], travelMode: 'DRIVING' }, (res, stat) => {
                    r((stat==='OK' && res.rows[0].elements[0].status==='OK') ? res.rows[0].elements[0].duration.text : "...");
                });
            });
        }

        // --- è¡Œç¨‹æ¸²æŸ“ (å«é•·æŒ‰æ‹–æ›³) ---

            if(!selectedDate) return;
            const q = query(collection(db, "itinerary"), where("date", "==", selectedDate), orderBy("start", "asc"));
            const snap = await getDocs(q);
            const listEl = document.getElementById('itinerary-list');
            let html = '', docs = snap.docs;
            updateWeather(docs.length > 0 ? docs[0].data().location : null);
            for(let i=0; i<docs.length; i++) {
                const d = docs[i].data(), id = docs[i].id;
                const icon = typeIcons[d.type] || 'fa-map-marker-alt';
                html += `

                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">

                        </div>
                    </div>`;
                if(i < docs.length - 1) { const time = await getCommute(d.location, docs[i+1].data().location); html += `<div class="commute-info"><i class="fas fa-car"></i> ç´„ ${time}</div>`; }
            }
            listEl.innerHTML = html || '<p style="text-align:center; color:white; padding:20px;">ç„¡è¡Œç¨‹è¨ˆç•«ã€‚</p>';

        // --- åˆ†å¸³åŒæ­¥æ ¸å¿ƒ ---
        function startListeningExpenses() {
            if (unsubscribeExpenses) unsubscribeExpenses();
            const q = query(collection(db, "expenses"), orderBy("createdAt", "desc"));
            unsubscribeExpenses = onSnapshot(q, (snap) => {
                let total = 0, balances = {}, detailHtml = '';
                if (currentMembers.length === 0) return;
                currentMembers.forEach(m => balances[m.name] = 0);
                snap.forEach(ds => {
                    const d = ds.data(); total += d.amount;
                    if(balances.hasOwnProperty(d.payer)) balances[d.payer] += d.amount;
                    const per = d.amount / (d.splitTo ? d.splitTo.length : 1);
                    if(d.splitTo) d.splitTo.forEach(m => { if(balances.hasOwnProperty(m)) balances[m] -= per; });
                    const symbol = d.currency === 'JPY' ? 'Â¥' : '$';
                    const imgCount = Array.isArray(d.img) ? d.img.length : (d.img ? 1 : 0);
                    detailHtml += `<div class="expense-list-item-ui" onclick="window.openPayment('${ds.id}')"><div><b>${d.name}</b><br><small style="color:#888;">${d.payer} å¢Šä»˜ (${symbol}${d.rawAmount})</small></div><div style="text-align:right;"><b>$${Math.round(d.amount).toLocaleString()}</b>${imgCount > 0 ? `<br><small style="color:var(--success);"><i class="fas fa-image"></i> ${imgCount}</small>` : ''}</div></div>`;
                });
                document.getElementById('total-val').innerText = "$" + Math.round(total).toLocaleString();
                document.getElementById('expense-detail-list').innerHTML = detailHtml;
                updateSettleUI(balances);
            });
        }

        function updateSettleUI(balances) {
            let listHtml = '', debtors = [], creditors = [];
            Object.keys(balances).forEach(m => {
                const b = Math.round(balances[m]);
                listHtml += `<div class="balance-item-ui"><span>${m}</span><br><b style="color:${b>=0?'#afffaf':'#ffadad'}">${b>=0?'+':''}${b.toLocaleString()}</b></div>`;
                if(b < -1) debtors.push({n:m, a:-b}); else if(b > 1) creditors.push({n:m, a:b});
            });
            document.getElementById('personal-list').innerHTML = listHtml;
            let sug = '<strong style="color:var(--accent);"><i class="fas fa-hand-holding-usd"></i> çµç®—å»ºè­°</strong><br>', i=0, j=0;
            while(i<debtors.length && j<creditors.length) {
                let p = Math.min(debtors[i].a, creditors[j].a);
                sug += `<div style="margin:5px 0;">${debtors[i].n} â” <span style="color:var(--success)">$${Math.round(p)}</span> â” ${creditors[j].n}</div>`;
                debtors[i].a -= p; creditors[j].a -= p;
                if(debtors[i].a < 1) i++; if(creditors[j].a < 1) j++;
            }
            document.getElementById('settle-suggestions').innerHTML = (debtors.length===0) ? "âœ… å¸³ç›®å·²çµæ¸…" : sug;
        }

        // --- é¦–é è¨­å®š (100% ç¶­æŒ) ---
        onSnapshot(doc(db, "settings", "currentTrip"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('dynamic-trip-name').innerText = d.tripName || "æ—…éŠèªŒ";
                document.getElementById('input-trip-name').value = d.tripName || "";
                document.getElementById('input-start-date').value = d.start || "";
                document.getElementById('input-end-date').value = d.end || "";
                document.getElementById('members-list-container').innerHTML = '';
                if(d.members) d.members.forEach(m => window.addMemberRow(m.name));
                currentMembers = d.members || [];
                startListeningExpenses();
                renderDates(d.start, d.end);
            }
        });

        // --- è¼”åŠ©å‡½æ•¸ (ç¶­æŒ) ---
        window.handleMultipleFiles = (input) => { if (input.files) { Array.from(input.files).forEach(file => { const reader = new FileReader(); reader.onload = (e) => { tempImages.push(e.target.result); window.renderPreviewGrid(); }; reader.readAsDataURL(file); }); input.value = ""; } };
        window.renderPreviewGrid = () => { document.getElementById('preview-grid').innerHTML = tempImages.map((src, i) => `<div class="preview-item"><button class="btn-remove-img" onclick="removeImage(${i})">âœ•</button><img src="${src}" class="preview-img"></div>`).join(''); };
        window.removeImage = (i) => { tempImages.splice(i, 1); window.renderPreviewGrid(); };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); document.getElementById('edit-id').value = ''; };
        window.switchTab = (id, el) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.getElementById(id).classList.add('active'); el.classList.add('active'); };
        window.convertCurrency = (type) => { const jpy = document.getElementById('input-jpy'), twd = document.getElementById('input-twd'); if (type === 'JPY') twd.value = (jpy.value * exchangeRate).toFixed(2); else jpy.value = (twd.value / exchangeRate).toFixed(2); };
        window.updateConvertHint = () => { const amount = Number(document.getElementById('pay-amount').value); const curr = document.getElementById('pay-currency').value; const hint = document.getElementById('convert-hint'); if(!amount) { hint.innerText = ""; return; } hint.innerText = (curr === 'TWD') ? `â‰ˆ JPY ${(amount / exchangeRate).toFixed(0)}` : `â‰ˆ TWD ${(amount * exchangeRate).toFixed(0)}`; };
        window.openPayment = async (id = null) => { document.getElementById('edit-expense-id').value = id || ""; document.getElementById('pay-name').value = ""; document.getElementById('pay-amount').value = ""; document.getElementById('pay-note').value = ""; tempImages = []; window.renderPreviewGrid(); document.getElementById('del-expense-btn').style.display = id ? "block" : "none"; document.getElementById('payment-modal-title').innerText = id ? "ğŸ“ ç·¨è¼¯æ”¯å‡º" : "ğŸ’° æ–°å¢æ”¯å‡º"; let opt = '', chk = ''; currentMembers.forEach(m => { opt += `<option value="${m.name}">${m.name}</option>`; chk += `<label style="display:block;margin:5px 0;"><input type="checkbox" class="split-cb" value="${m.name}" checked> ${m.name}</label>`; }); document.getElementById('pay-payer').innerHTML = opt; document.getElementById('pay-split-list').innerHTML = chk; if(id) { const ds = await getDoc(doc(db, "expenses", id)); const d = ds.data(); document.getElementById('pay-name').value = d.name; document.getElementById('pay-amount').value = d.rawAmount || d.amount; document.getElementById('pay-currency').value = d.currency || "TWD"; document.getElementById('pay-payer').value = d.payer; document.getElementById('pay-note').value = d.note || ""; if(d.img) tempImages = Array.isArray(d.img) ? [...d.img] : [d.img]; window.renderPreviewGrid(); window.updateConvertHint(); } window.openModal('modal-payment'); };
        window.saveExpense = async () => { const id = document.getElementById('edit-expense-id').value; const name = document.getElementById('pay-name').value; const rawAmount = Number(document.getElementById('pay-amount').value); const currency = document.getElementById('pay-currency').value; const splitTo = [...document.querySelectorAll('.split-cb:checked')].map(c => c.value); if(!name || !rawAmount || splitTo.length === 0) return alert("è³‡è¨Šä¸å®Œæ•´"); const amount = (currency === "JPY") ? rawAmount * exchangeRate : rawAmount; const data = { name, rawAmount, amount, currency, payer: document.getElementById('pay-payer').value, splitTo, note: document.getElementById('pay-note').value, img: tempImages, updatedAt: serverTimestamp() }; if(id) await updateDoc(doc(db, "expenses", id), data); else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "expenses"), data); } window.closeModal(); };
        window.deleteExpenseReal = async () => { const id = document.getElementById('edit-expense-id').value; if(id && confirm("ç¢ºå®šåˆªé™¤æ­¤ç­†æ”¯å‡ºï¼Ÿ")) { await deleteDoc(doc(db, "expenses", id)); window.closeModal(); } };
        window.resetAllData = async () => { if(confirm("ç¢ºå®šé‡è¨­ï¼Ÿ")) { const cols = ["itinerary", "expenses", "flights"]; for(const c of cols) { const s = await getDocs(collection(db, c)); for(const d of s.docs) await deleteDoc(doc(db, c, d.id)); } await deleteDoc(doc(db, "settings", "currentTrip")); window.location.reload(); } };
        window.openOnGoogleMaps = (l) => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(l)}`, '_blank');
        window.saveFlight = async () => { const t = document.getElementById('f-type').value; await setDoc(doc(db, "flights", t), { air: document.getElementById('f-air').value, no: document.getElementById('f-no').value, from: document.getElementById('f-from').value.toUpperCase(), fromT: document.getElementById('f-from-t').value, to: document.getElementById('f-to').value.toUpperCase(), toT: document.getElementById('f-to-t').value, type: t }); window.closeModal(); };

        function renderDates(s, e) {
            if(!s || !e) return;
            let html = '', curr = new Date(s), last = new Date(e);
            while(curr <= last) {
                const dStr = curr.toISOString().split('T')[0], mmdd = (curr.getMonth()+1) + '/' + curr.getDate();
                html += `<div class="date-item ${selectedDate==dStr?'active':''}" onclick="window.selectDate('${dStr}')"><b>${mmdd}</b></div>`;
                curr.setDate(curr.getDate() + 1);
            }
            document.getElementById('date-scroll').innerHTML = html;
            if(!selectedDate) window.selectDate(s);
        }

        window.selectDate = (d) => { selectedDate = d; document.querySelectorAll('.date-item').forEach(el => { const b = el.querySelector('b').innerText; const mmdd = (new Date(d).getMonth()+1)+'/'+new Date(d).getDate(); el.classList.toggle('active', b == mmdd); }); window.refreshItinerary(); };

        const typeIcons = { attraction: 'fa-map-marker-alt', hotel: 'fa-hotel', flight: 'fa-plane', breakfast: 'fa-coffee', lunch: 'fa-utensils', dinner: 'fa-moon' };
        onSnapshot(collection(db, "flights"), (snap) => {
            let html = '';
            snap.forEach(ds => {
                const f = ds.data(); const [sh, sm] = f.fromT.split(':').map(Number), [eh, em] = f.toT.split(':').map(Number);
                let diff = (eh*60+em)-(sh*60+sm); if(diff<0) diff+=1440;
                html += `<div class="boarding-pass"><div class="ticket-top"><span>${f.air} ${f.no}</span><span>èˆªç©º</span></div><div class="ticket-mid"><div style="text-align:left;"><p class="airport-code">${f.from}</p><b>${f.fromT}</b></div><div style="text-align:center;flex:1;position:relative;"><span style="font-size:9px;color:#999;">${Math.floor(diff/60)}h ${diff%60}m</span><br><i class="fas fa-plane" style="color:#eee;"></i></div><div style="text-align:right;"><p class="airport-code">${f.to}</p><b>${f.toT}</b></div></div></div>`;
            });
            if(document.getElementById('flight-display-area')) document.getElementById('flight-display-area').innerHTML = html;
        });

    </script>
